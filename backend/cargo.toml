[package]
name = "euphorie-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["ws", "tokio"] }
axum-extra = { version = "0.9", features = ["cookie"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
futures-util = "0.3"
reqwest = { version = "0.11", features = ["json"] }
rand = "0.8"
base64 = "0.21"  # Added for image data encoding/decoding

# Optional: Add these if you want to do actual image processing
# image = "0.24"  # For image manipulation if needed
# bytes = "1.5"   # For handling byte arrays efficiently