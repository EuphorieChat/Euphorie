[package]
name = "euphorie-backend"
version = "2.0.0"
edition = "2021"
authors = ["Euphorie Team"]
description = "Euphorie AI Backend - Rust service with vision AI integration"

[dependencies]
# Core Web Framework - ADDED "multipart" feature
axum = { version = "0.7", features = ["ws", "tokio", "multipart"] }
axum-extra = { version = "0.9", features = ["cookie"] }

# Async Runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Middleware & Utilities
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "fs"] }

# HTTP Client (for calling Python API)
reqwest = { version = "0.12", features = ["json", "multipart"] }

# Utilities
uuid = { version = "1.10", features = ["v4", "serde"] }
futures-util = "0.3"
rand = "0.8"
base64 = "0.22"

# Image handling
bytes = "1.7"

# Optional: Uncomment if you need direct image processing in Rust
# image = "0.25"
# imageproc = "0.24"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0