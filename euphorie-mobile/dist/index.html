<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Euphorie AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            padding: 0.5rem;
            position: relative;
        }

        .camera-interface {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .placeholder-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border: none;
            border-radius: 15px;
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .status-indicator {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 1000;
        }

        .status-indicator.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-indicator.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
    </style>
  <script type="module" crossorigin src="/assets/index-BS6cn7Zq.js"></script>
</head>
<body>
    <div class="status-indicator disconnected" id="status-indicator">
        Connecting to AI service...
    </div>

    <div class="main-container">
        <div class="camera-interface">
            <div id="camera-placeholder" class="camera-placeholder">
                <div class="placeholder-title">Euphorie AI Vision</div>
                <p>Mobile AI assistant ready to help with coding, learning, and more!</p>
                <button class="start-button" onclick="initializeApp()">
                    Start AI Vision
                </button>
            </div>
        </div>
    </div>

</body>
</html>
