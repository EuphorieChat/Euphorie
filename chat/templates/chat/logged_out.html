<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon-180x180.png' %}">
  <meta charset="UTF-8">
  <title>Logged Out - Euphorie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    :root {
      --primary: #ec4899;
      --primary-hover: #db2777;
      --primary-light: #fce7f3;
      --secondary: #9333ea;
      --secondary-light: #f3e8ff;
      --accent: #f97316;
      --accent-light: #fff7ed;
      --dark: #1f2937;
      --light: #f9fafb;
      --danger: #ef4444;
      --success: #10b981;
      --info: #3b82f6;
      --warning: #f59e0b;
      --surface: #ffffff;
      --surface-hover: #f8fafc;
      --surface-active: #f1f5f9;
      --border: #e2e8f0;
      --border-focus: #cbd5e1;
      --text-primary: #334155;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
      --duration-fast: 0.15s;
      --duration-normal: 0.25s;
      --duration-slow: 0.35s;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      background-image:
        radial-gradient(circle at 10% 10%, rgba(236, 72, 153, 0.03), transparent 25%),
        radial-gradient(circle at 90% 90%, rgba(147, 51, 234, 0.03), transparent 25%);
      background-attachment: fixed;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Cards & Containers */
    .surface-card {
      background-color: var(--surface);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all var(--duration-normal) var(--ease);
    }

    .surface-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--border-focus);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Login Button */
    .login-btn {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: var(--radius-lg);
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      transition: all var(--duration-normal) var(--ease);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: translateX(-100%);
      animation: shimmer 2s infinite;
    }

    /* Animation Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    .fadeInUp {
      animation: fadeInUp 0.5s var(--ease) forwards;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
      pointer-events: none;
      transform-origin: center;
      opacity: 0;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">
  <!-- Background particles for visual effect -->
  <div id="particles-container" class="fixed inset-0 -z-10 overflow-hidden"></div>

  <!-- Logout Card -->
  <div class="surface-card p-8 w-full max-w-md shadow-lg text-center opacity-0 fadeInUp">
    <div class="inline-flex justify-center items-center w-16 h-16 mb-6 rounded-full bg-pink-50">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2">You've Been Logged Out</h2>
    <p class="text-gray-600 mb-8">Thanks for spending time with us. We hope to see you again soon!</p>

    <a href="{% url 'login' %}" class="login-btn w-full py-3 block">
      <span class="relative z-10 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
        Log In Again
      </span>
    </a>

    <div class="mt-8">
      <a href="{% url 'index' %}" class="inline-flex items-center text-pink-500 hover:text-pink-600 font-medium transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Return to Homepage
      </a>
    </div>
  </div>

  <!-- Brand link at the bottom -->
  <div class="mt-8 opacity-0 fadeInUp" style="animation-delay: 0.2s;">
    <a href="{% url 'index' %}" class="flex items-center justify-center">
      <h2 class="text-xl font-bold gradient-text">Euphorie</h2>
      <span class="ml-2 px-2 py-0.5 text-xs bg-pink-100 text-pink-600 rounded-full font-medium">BETA</span>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create floating particle animation
      const container = document.getElementById('particles-container');

      function createParticle() {
        if (!container) return;

        const particle = document.createElement('div');
        particle.className = 'particle';

        // Random position at the bottom of the screen
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight;

        // Random size
        const size = Math.random() * 20 + 10;

        // Set particle properties
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.opacity = '0';

        // Add to container
        container.appendChild(particle);

        // Animate
        particle.animate([
          { transform: 'translateY(0) scale(1)', opacity: 0.8 },
          { transform: 'translateY(-100vh) scale(0)', opacity: 0 }
        ], {
          duration: Math.random() * 4000 + 3000,
          easing: 'cubic-bezier(0.16, 1, 0.3, 1)'
        }).onfinish = () => {
          particle.remove();
        };
      }

      // Create particles at intervals
      setInterval(createParticle, 300);

      // Create a bunch immediately
      for (let i = 0; i < 10; i++) {
        setTimeout(createParticle, i * 100);
      }
    });
  </script>
</body>
</html>
