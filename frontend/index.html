<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Euphorie AI Vision</title>
    
    <!-- Favicon Support -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#00ff88">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        /* Desktop News Feed Styles */
        @media (min-width: 769px) {
            .news-feed-container {
                position: fixed;
                right: -400px;
                top: 0;
                width: 400px;
                height: 100vh;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-left: 1px solid rgba(0, 255, 136, 0.3);
                transition: right 0.3s ease;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                opacity: 0;
                visibility: hidden;
            }

            .news-feed-container.enabled {
                visibility: visible;
                opacity: 1;
            }

            .news-feed-container.open {
                right: 0;
            }

            .main-container.news-open {
                margin-right: 400px;
            }

            /* Desktop auto-scroll ticker */
            .news-ticker {
                animation: desktopTicker 60s linear infinite;
                padding-bottom: 100px;
            }

            .news-ticker.paused {
                animation-play-state: paused;
            }

            @keyframes desktopTicker {
                0% { transform: translateY(0); }
                100% { transform: translateY(-50%); }
            }
            
            /* Hide mobile FAB on desktop */
            .mobile-news-fab {
                display: none !important;
            }
        }

        /* Mobile Optimized News Feed */
        @media (max-width: 768px) {
            .news-feed-container {
                position: fixed;
                bottom: -100vh;
                left: 0;
                width: 100vw;
                height: 70vh; /* Reduced from 85vh */
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-top: 1px solid rgba(0, 255, 136, 0.4);
                transition: bottom 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                z-index: 2000;
                display: flex;
                flex-direction: column;
                border-radius: 15px 15px 0 0;
                opacity: 0;
                visibility: hidden;
            }

            .news-feed-container.enabled {
                visibility: visible;
                opacity: 1;
            }

            .news-feed-container.open {
                bottom: 0;
            }

            /* Simplified mobile header */
            .news-header {
                padding: 0.8rem 1rem 0.5rem;
                background: transparent;
                border-bottom: none;
            }

            /* Compact news title for mobile */
            .news-title {
                font-size: 0.85rem;
                margin-bottom: 0.5rem;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            /* Smaller filters for mobile */
            .news-filters {
                display: flex;
                gap: 0.3rem;
                overflow-x: auto;
                padding: 0 0.5rem 0.5rem;
                scrollbar-width: none;
            }

            .news-filter {
                padding: 0.25rem 0.6rem;
                font-size: 0.7rem;
                background: rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.2s ease;
                white-space: nowrap;
                flex-shrink: 0;
            }

            /* Mobile news content optimized */
            .mobile-news-content {
                flex: 1;
                overflow-y: auto;
                padding: 0.5rem;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }

            /* Compact news cards */
            .mobile-news-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(0, 255, 136, 0.2);
                border-radius: 8px;
                padding: 0.75rem;
                margin-bottom: 0.5rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .mobile-news-card:active {
                transform: scale(0.98);
                background: rgba(0, 255, 136, 0.1);
            }

            /* Smaller FAB button */
            .mobile-news-fab {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, #00ff88, #0099ff);
                border-radius: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
                cursor: pointer;
                z-index: 1999;
                opacity: 0;
                visibility: hidden;
                transform: scale(0) rotate(-180deg);
                transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }

            .mobile-news-fab.enabled {
                opacity: 1;
                visibility: visible;
                transform: scale(1) rotate(0);
            }

            .mobile-news-fab-icon {
                font-size: 1.2rem;
            }

            .news-badge {
                position: absolute;
                top: -5px;
                right: -5px;
                background: #ff4757;
                color: white;
                font-size: 0.65rem;
                font-weight: bold;
                padding: 2px 6px;
                border-radius: 10px;
                min-width: 20px;
                text-align: center;
                display: none;
            }

            .news-badge.show {
                display: block;
            }

            /* Minimal drag handle */
            .mobile-drag-handle {
                width: 100%;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: grab;
            }

            .drag-indicator {
                width: 32px;
                height: 3px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
            }
        }

        /* Desktop news toggle */
        .news-toggle {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-right: none;
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        @media (max-width: 768px) {
            .news-toggle {
                display: none !important;
            }
        }

        .news-feed-container.enabled .news-toggle {
            opacity: 1;
            visibility: visible;
        }

        .news-toggle:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .news-filter.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.25), rgba(0, 153, 255, 0.25));
            border-color: rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }

        .news-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .news-content::-webkit-scrollbar {
            width: 6px;
        }

        .news-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .news-content::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 3px;
        }

        .news-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-item:hover {
            background: rgba(0, 255, 136, 0.08);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateX(-5px);
        }

        .news-item.breaking {
            border-color: rgba(255, 59, 48, 0.4);
            background: rgba(255, 59, 48, 0.08);
        }

        .news-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .news-item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .news-item-category {
            color: #00ff88;
        }

        .news-item-summary {
            font-size: 0.75rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Live indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
            padding: 0.15rem 0.4rem;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 0.6rem;
        }

        .live-dot {
            width: 5px;
            height: 5px;
            background: #ff0000;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main container - Full screen utilization */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            padding: 0;
            position: relative;
            transition: margin-right 0.3s ease;
        }

        .camera-interface {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border: none;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: none;
        }

        @media (min-width: 769px) {
            .main-container {
                padding: 0.5rem;
            }
            
            .camera-interface {
                max-width: min(1200px, 100vw - 1rem);
                max-height: min(800px, 100vh - 1rem);
                border: 2px solid rgba(0, 255, 136, 0.5);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
        }

        .placeholder-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        @media (min-width: 769px) {
            .placeholder-icon {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
        }

        .placeholder-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (min-width: 769px) {
            .placeholder-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
        }

        .placeholder-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            max-width: min(400px, 85vw);
        }

        @media (min-width: 769px) {
            .placeholder-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
                max-width: 500px;
            }
        }

        .start-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        @media (min-width: 769px) {
            .start-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
                border-radius: 15px;
            }
        }

        .controls-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: none;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .controls-overlay.show {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: rgba(0, 255, 136, 0.7);
            background: rgba(0, 255, 136, 0.1);
        }

        @media (min-width: 769px) {
            .control-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                border-radius: 10px;
            }
        }

        .chat-overlay {
            position: absolute;
            bottom: 4.5rem;
            right: 0.5rem;
            left: 0.5rem;
            max-width: min(320px, 90vw);
            max-height: 120px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            display: none;
            font-size: 0.85rem;
        }

        .chat-overlay.show {
            display: block;
        }

        @media (min-width: 769px) {
            .chat-overlay {
                bottom: 2.5rem;
                right: 1rem;
                left: 1rem;
                max-width: 350px;
                max-height: 150px;
                padding: 1rem;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile News FAB Button -->
    <div id="mobile-news-fab" class="mobile-news-fab" onclick="toggleNewsFeed()">
        <span class="mobile-news-fab-icon">📰</span>
        <span id="news-badge" class="news-badge"></span>
    </div>

    <!-- News Feed Panel -->
    <div id="news-feed" class="news-feed-container">
        <!-- Desktop toggle -->
        <div class="news-toggle" onclick="toggleNewsFeed()">
            <span class="news-toggle-icon">📰</span>
        </div>

        <!-- Drag handle for mobile -->
        <div class="mobile-drag-handle" onclick="toggleNewsFeed()">
            <div class="drag-indicator"></div>
        </div>

        <!-- News header -->
        <div class="news-header">
            <div class="news-title">
                Live News Feed
                <span class="live-indicator">
                    <span class="live-dot"></span>
                    LIVE
                </span>
            </div>
            <div class="news-filters">
                <div class="news-filter active" data-category="all">All</div>
                <div class="news-filter" data-category="breaking">Breaking</div>
                <div class="news-filter" data-category="tech">Tech</div>
                <div class="news-filter" data-category="ai">AI</div>
                <div class="news-filter" data-category="business">Business</div>
                <div class="news-filter" data-category="world">World</div>
                <div class="news-filter" data-category="health">Health</div>
            </div>
        </div>

        <!-- Desktop scrolling content -->
        <div class="news-content" id="news-content">
            <div class="news-ticker" id="news-ticker">
                <!-- Desktop articles will be inserted here -->
            </div>
        </div>

        <!-- Mobile content container -->
        <div class="mobile-news-content" id="mobile-news-content">
            <!-- Mobile cards will be inserted here -->
        </div>
    </div>

    <!-- Main Camera Interface -->
    <div class="main-container" id="main-container">
        <div class="camera-interface" id="camera-interface">
            <div id="camera-placeholder" class="camera-placeholder">
                <div class="placeholder-icon">📹</div>
                <div class="placeholder-title">Euphorie AI Vision</div>
                <div class="placeholder-subtitle">
                    Enable your camera to interact with AI assistants in real-time.<br>
                    Point your camera at code, documents, or anything you need help with.
                </div>
                <button class="start-button" onclick="startCamera()">
                    🚀 Initialize System
                </button>
            </div>
            
            <video id="camera-video" class="camera-video" autoplay muted playsinline></video>
            
            <div id="controls-overlay" class="controls-overlay">
                <button class="control-btn" onclick="stopCamera()">❌ Stop</button>
            </div>
            
            <div id="chat-overlay" class="chat-overlay">
                <div id="ai-message" class="ai-message">AI insights will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced News Feed Manager
        class NewsFeedManager {
            constructor() {
                this.ws = null;
                this.articles = new Map();
                this.currentFilter = 'all';
                this.feedOpen = false;
                this.feedEnabled = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.newArticleCount = 0;
                this.isMobile = window.innerWidth <= 768;
                this.autoScrollEnabled = true;
            }

            activate() {
                if (this.feedEnabled) return;
                
                this.feedEnabled = true;
                const feedContainer = document.getElementById('news-feed');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                feedContainer.classList.add('enabled');
                
                if (this.isMobile && mobileFab) {
                    mobileFab.classList.add('enabled');
                    setTimeout(() => {
                        mobileFab.classList.add('pulse');
                        setTimeout(() => mobileFab.classList.remove('pulse'), 3000);
                    }, 500);
                }
                
                this.init();
                
                // Auto-show on desktop for first-time users
                if (!this.isMobile && !localStorage.getItem('euphorie_feed_seen')) {
                    setTimeout(() => {
                        this.toggleFeed();
                        localStorage.setItem('euphorie_feed_seen', 'true');
                        setTimeout(() => {
                            if (this.feedOpen) {
                                this.toggleFeed();
                            }
                        }, 10000);
                    }, 3000);
                }

                // Setup desktop auto-scroll
                if (!this.isMobile) {
                    this.setupDesktopAutoScroll();
                }
            }

            init() {
                this.setupFilters();
                this.loadInitialFeed();
                // WebSocket connection is optional
            }

            setupDesktopAutoScroll() {
                const content = document.getElementById('news-content');
                const ticker = document.getElementById('news-ticker');
                
                if (!content || !ticker) return;
                
                // Pause on hover
                content.addEventListener('mouseenter', () => {
                    ticker.classList.add('paused');
                    this.autoScrollEnabled = false;
                });
                
                content.addEventListener('mouseleave', () => {
                    ticker.classList.remove('paused');
                    this.autoScrollEnabled = true;
                });

                // Reset animation when it completes
                ticker.addEventListener('animationiteration', () => {
                    if (this.articles.size > 10) {
                        // Clone and refresh for continuous scroll
                        const firstItems = ticker.querySelectorAll('.news-item').length / 2;
                        for (let i = 0; i < firstItems; i++) {
                            const clone = ticker.children[i].cloneNode(true);
                            ticker.appendChild(clone);
                            if (ticker.children.length > 50) {
                                ticker.removeChild(ticker.children[0]);
                            }
                        }
                    }
                });
            }

            async loadInitialFeed() {
                if (!this.feedEnabled) return;
                
                try {
                    console.log('Fetching news from backend...');
                    const response = await fetch('/api/news/feed?limit=30');
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('News data received:', data);
                        
                        if (data.articles && Array.isArray(data.articles)) {
                            data.articles.forEach(article => {
                                this.articles.set(article.id, article);
                            });
                            
                            this.renderFeed();
                        }
                        
                        this.startPolling();
                    } else {
                        console.error('Failed to load feed:', response.status);
                        setTimeout(() => this.loadInitialFeed(), 5000);
                    }
                } catch (error) {
                    console.error('Failed to load feed:', error);
                    setTimeout(() => this.loadInitialFeed(), 5000);
                }
            }

            startPolling() {
                setInterval(async () => {
                    if (!this.feedEnabled) return;
                    
                    try {
                        const response = await fetch('/api/news/feed?limit=5');
                        if (response.ok) {
                            const data = await response.json();
                            if (data.articles && Array.isArray(data.articles)) {
                                data.articles.forEach(article => {
                                    if (!this.articles.has(article.id)) {
                                        this.articles.set(article.id, article);
                                        this.newArticleCount++;
                                        this.updateBadge();
                                        this.addNewArticle(article);
                                    }
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 30000);
            }

            addNewArticle(article) {
                if (this.isMobile) {
                    // Add to mobile view
                    const mobileContent = document.getElementById('mobile-news-content');
                    if (mobileContent) {
                        const newCard = this.createMobileNewsCard(article);
                        mobileContent.insertBefore(newCard, mobileContent.firstChild);
                        
                        // Limit items
                        while (mobileContent.children.length > 30) {
                            mobileContent.removeChild(mobileContent.lastChild);
                        }
                    }
                } else {
                    // Add to desktop ticker
                    const ticker = document.getElementById('news-ticker');
                    if (ticker) {
                        const newItem = this.createDesktopNewsItem(article);
                        ticker.insertBefore(newItem, ticker.firstChild);
                        
                        // Limit items
                        while (ticker.children.length > 50) {
                            ticker.removeChild(ticker.lastChild);
                        }
                    }
                }
            }

            updateBadge() {
                if (this.isMobile && !this.feedOpen) {
                    const badge = document.getElementById('news-badge');
                    if (badge && this.newArticleCount > 0) {
                        badge.textContent = this.newArticleCount > 99 ? '99+' : this.newArticleCount;
                        badge.classList.add('show');
                    }
                }
            }

            toggleFeed() {
                if (!this.feedEnabled) return;
                
                const feed = document.getElementById('news-feed');
                const mainContainer = document.getElementById('main-container');
                
                this.feedOpen = !this.feedOpen;
                feed.classList.toggle('open');
                
                if (!this.isMobile) {
                    mainContainer.classList.toggle('news-open');
                    // Update toggle button icon on desktop
                    const toggleIcon = document.querySelector('.news-toggle-icon');
                    if (toggleIcon) {
                        toggleIcon.textContent = this.feedOpen ? '✕' : '📰';
                    }
                }
                
                if (this.isMobile) {
                    // Clear badge when opening
                    if (this.feedOpen) {
                        this.newArticleCount = 0;
                        const badge = document.getElementById('news-badge');
                        if (badge) badge.classList.remove('show');
                    }
                    
                    // Update FAB icon to indicate state
                    const fabIcon = document.querySelector('.mobile-news-fab-icon');
                    if (fabIcon) {
                        fabIcon.textContent = this.feedOpen ? '✕' : '📰';
                    }
                }
            }

            setupFilters() {
                document.querySelectorAll('.news-filter').forEach(filter => {
                    filter.addEventListener('click', (e) => {
                        document.querySelectorAll('.news-filter').forEach(f => 
                            f.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderFeed();
                    });
                });
            }

            renderFeed() {
                if (this.isMobile) {
                    this.renderMobileFeed();
                } else {
                    this.renderDesktopFeed();
                }
            }

            renderDesktopFeed() {
                const ticker = document.getElementById('news-ticker');
                if (!ticker) return;
                
                ticker.innerHTML = '';

                const sortedArticles = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published));

                // Add articles twice for seamless scrolling
                sortedArticles.forEach(article => {
                    ticker.appendChild(this.createDesktopNewsItem(article));
                });
                
                // Clone for continuous scroll
                if (sortedArticles.length > 0) {
                    sortedArticles.forEach(article => {
                        ticker.appendChild(this.createDesktopNewsItem(article));
                    });
                }

                if (sortedArticles.length === 0) {
                    ticker.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 2rem;">Loading live news stream...</div>';
                }
            }

            renderMobileFeed() {
                const container = document.getElementById('mobile-news-content');
                if (!container) return;
                
                container.innerHTML = '';

                const sortedArticles = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published))
                    .slice(0, 30); // Limit to 30 for mobile performance

                sortedArticles.forEach(article => {
                    container.appendChild(this.createMobileNewsCard(article));
                });

                if (sortedArticles.length === 0) {
                    container.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 2rem;">Loading news...</div>';
                }
            }

            createMobileNewsCard(article) {
                const card = document.createElement('div');
                card.className = article.is_breaking ? 'mobile-news-card breaking' : 'mobile-news-card';
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    ${article.is_breaking ? '<div style="display: inline-block; padding: 2px 5px; background: rgba(255, 59, 48, 0.8); color: white; font-size: 0.55rem; font-weight: 700; border-radius: 3px; margin-bottom: 0.25rem;">BREAKING</div>' : ''}
                    <div style="font-size: 0.8rem; font-weight: 600; color: white; margin-bottom: 0.25rem; line-height: 1.2;">${article.title}</div>
                    <div style="display: flex; gap: 0.4rem; font-size: 0.6rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 0.25rem;">
                        <span style="color: #00ff88;">${article.category || 'General'}</span>
                        <span>${time}</span>
                    </div>
                    <div style="font-size: 0.65rem; color: rgba(255, 255, 255, 0.85); line-height: 1.3;">${(article.summary || '').substring(0, 80)}...</div>
                `;

                card.onclick = () => {
                    const url = article.url?.startsWith('http') 
                        ? article.url 
                        : `https://crene.com${article.url}`;
                    window.open(url, '_blank');
                };
                
                return card;
            }

            createDesktopNewsItem(article) {
                const item = document.createElement('div');
                item.className = article.is_breaking ? 'news-item breaking' : 'news-item';
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    ${article.is_breaking ? '<div style="display: inline-block; padding: 0.2rem 0.5rem; background: rgba(255, 59, 48, 0.8); color: white; font-size: 0.65rem; font-weight: 700; border-radius: 5px; margin-bottom: 0.5rem;">BREAKING</div>' : ''}
                    <div class="news-item-title">${article.title}</div>
                    <div class="news-item-meta">
                        <span class="news-item-category">${article.category || 'General'}</span>
                        <span>${time}</span>
                        <span>${article.source_name || 'Crene AI'}</span>
                    </div>
                    <div class="news-item-summary">${article.summary || ''}</div>
                `;

                item.onclick = () => {
                    const url = article.url?.startsWith('http') 
                        ? article.url 
                        : `https://crene.com${article.url}`;
                    window.open(url, '_blank');
                };
                
                return item;
            }

            deactivate() {
                this.feedEnabled = false;
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                if (this.feedOpen) {
                    this.toggleFeed();
                }
                
                const feedContainer = document.getElementById('news-feed');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                feedContainer.classList.remove('enabled');
                if (mobileFab) mobileFab.classList.remove('enabled');
                
                this.articles.clear();
                this.newArticleCount = 0;
            }
        }

        // Initialize
        let newsFeed = null;
        document.addEventListener('DOMContentLoaded', () => {
            newsFeed = new NewsFeedManager();
            
            window.addEventListener('resize', () => {
                const wasMobile = newsFeed.isMobile;
                newsFeed.isMobile = window.innerWidth <= 768;
                
                // Re-render if device type changed
                if (wasMobile !== newsFeed.isMobile && newsFeed.feedEnabled) {
                    newsFeed.renderFeed();
                    if (!newsFeed.isMobile) {
                        newsFeed.setupDesktopAutoScroll();
                    }
                }
            });
        });

        // Global functions
        function toggleNewsFeed() {
            if (newsFeed) newsFeed.toggleFeed();
        }

        // Camera functions
        let cameraStream = null;
        let isActive = false;
        
        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera-video');
                const placeholder = document.getElementById('camera-placeholder');
                const controls = document.getElementById('controls-overlay');
                const chat = document.getElementById('chat-overlay');
                
                video.srcObject = cameraStream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                controls.classList.add('show');
                chat.classList.add('show');
                
                isActive = true;
                
                if (newsFeed) {
                    newsFeed.activate();
                    
                    const messageEl = document.getElementById('ai-message');
                    messageEl.textContent = newsFeed.isMobile 
                        ? 'AI Vision active! Tap 📰 for news.'
                        : 'AI Vision active! Live news feed enabled.';
                    
                    setTimeout(() => {
                        messageEl.textContent = 'AI insights will appear here...';
                    }, 5000);
                }
                
            } catch (error) {
                console.error('Camera failed:', error);
                alert('Camera access denied or not available');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            const video = document.getElementById('camera-video');
            const placeholder = document.getElementById('camera-placeholder');
            const controls = document.getElementById('controls-overlay');
            const chat = document.getElementById('chat-overlay');
            
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            controls.classList.remove('show');
            chat.classList.remove('show');
            
            isActive = false;
            
            if (newsFeed) {
                newsFeed.deactivate();
            }
        }
    </script>
</body>
