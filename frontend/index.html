<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Euphorie AI Vision</title>
    
    <!-- Favicon Support -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#1a1a1a">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-green: #00d4aa;
            --primary-blue: #007cf0;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-glass: rgba(26, 26, 26, 0.8);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(0, 212, 170, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            position: fixed;
            touch-action: manipulation;
        }

        /* Layout Container */
        .app-container {
            display: flex;
            height: 100vh;
            height: 100dvh;
            position: relative;
        }

        /* Main Camera Area */
        .camera-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            transition: margin-right 0.3s ease;
        }

        .camera-section.news-open {
            margin-right: 380px;
        }

        @media (max-width: 1024px) {
            .camera-section.news-open {
                margin-right: 0;
            }
        }

        .camera-interface {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-card) 100%);
        }

        .placeholder-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .placeholder-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .placeholder-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 500px;
        }

        .start-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        /* Control Overlay */
        .controls-overlay {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: none;
            gap: 0.75rem;
            z-index: 10;
        }

        .controls-overlay.show {
            display: flex;
        }

        .control-btn {
            padding: 0.75rem 1rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(0, 212, 170, 0.1);
            border-color: var(--border-accent);
        }

        /* Chat Overlay */
        .chat-overlay {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            display: none;
            z-index: 10;
        }

        .chat-overlay.show {
            display: block;
        }

        .ai-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* News Panel */
        .news-panel {
            position: fixed;
            top: 0;
            right: -380px;
            width: 380px;
            height: 100vh;
            background: var(--bg-card);
            border-left: 1px solid var(--border-subtle);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .news-panel.enabled {
            display: flex;
        }

        .news-panel.open {
            right: 0;
        }

        /* News Toggle Button */
        .news-toggle {
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 80px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-right: none;
            border-radius: 12px 0 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .news-toggle:hover {
            background: rgba(0, 212, 170, 0.1);
            border-color: var(--border-accent);
            transform: translateY(-50%) translateX(3px);
        }

        /* News Header */
        .news-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-dark);
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .news-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .news-filter {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .news-filter.active {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            border-color: transparent;
            color: white;
        }

        .news-filter:hover:not(.active) {
            background: var(--bg-glass);
            border-color: var(--border-accent);
        }

        /* News Content */
        .news-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .news-content::-webkit-scrollbar {
            width: 6px;
        }

        .news-content::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .news-content::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .news-content::-webkit-scrollbar-thumb:hover {
            background: var(--border-accent);
        }

        .news-item {
            padding: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .news-item:hover {
            background: var(--bg-glass);
            border-color: var(--border-accent);
            transform: translateX(-2px);
        }

        .news-item.breaking {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .news-item.breaking::before {
            content: 'BREAKING';
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: #ef4444;
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .news-item-title {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .news-item-meta {
            display: flex;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .news-item-category {
            color: var(--primary-green);
            font-weight: 500;
        }

        .news-item-summary {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* News Status */
        .news-status {
            padding: 1rem 1.5rem;
            background: var(--bg-dark);
            border-top: 1px solid var(--border-subtle);
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-muted);
        }

        .news-status.connected {
            color: var(--primary-green);
        }

        .news-status.connected::before {
            content: '●';
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile Styles */
        @media (max-width: 1024px) {
            .news-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100vh;
                height: 100dvh;
                background: var(--bg-dark);
                border: none;
                z-index: 2000;
            }

            .news-toggle {
                display: none;
            }

            .camera-section {
                padding: 0.5rem;
            }

            .camera-interface {
                border-radius: 15px;
            }

            .placeholder-title {
                font-size: 2rem;
            }

            .placeholder-subtitle {
                font-size: 1rem;
            }

            .chat-overlay {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
            }
        }

        /* Mobile News Button */
        .mobile-news-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1999;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .mobile-news-btn.enabled {
            display: flex;
        }

        .mobile-news-btn:active {
            transform: scale(0.95);
            background: rgba(0, 212, 170, 0.2);
        }

        .news-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
            display: none;
        }

        .news-badge.show {
            display: block;
            animation: badgePop 0.3s ease;
        }

        @keyframes badgePop {
            0% { transform: scale(0); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Mobile News Header */
        .mobile-news-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-subtle);
        }

        .mobile-close-btn {
            width: 36px;
            height: 36px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ef4444;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .mobile-close-btn:active {
            transform: scale(0.95);
            background: rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 1024px) {
            .mobile-news-btn {
                display: flex;
            }

            .news-panel.open .mobile-news-header {
                display: flex;
            }

            .news-panel.open .news-header {
                display: none;
            }
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-subtle);
            border-top: 2px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Camera Section -->
        <div class="camera-section" id="camera-section">
            <div class="camera-interface">
                <div id="camera-placeholder" class="camera-placeholder">
                    <div class="placeholder-icon">📹</div>
                    <h1 class="placeholder-title">Euphorie AI Vision</h1>
                    <p class="placeholder-subtitle">
                        Enable your camera to interact with AI assistants in real-time.
                        Point your camera at code, documents, or anything you need help with.
                    </p>
                    <button class="start-button" onclick="startCamera()">
                        Start AI Vision
                    </button>
                </div>
                
                <video id="camera-video" class="camera-video" autoplay muted playsinline></video>
                
                <div id="controls-overlay" class="controls-overlay">
                    <button class="control-btn" onclick="stopCamera()">Stop Camera</button>
                </div>
                
                <div id="chat-overlay" class="chat-overlay">
                    <div id="ai-message" class="ai-message">AI insights will appear here...</div>
                </div>
            </div>
        </div>

        <!-- News Panel -->
        <div id="news-panel" class="news-panel">
            <div class="news-toggle" onclick="toggleNewsFeed()">📰</div>
            
            <!-- Mobile Header -->
            <div class="mobile-news-header">
                <h2 class="news-title">Live News Feed</h2>
                <button class="mobile-close-btn" onclick="closeNewsFeed()">✕</button>
            </div>
            
            <!-- Desktop Header -->
            <div class="news-header">
                <h2 class="news-title">Live News Feed</h2>
                <div class="news-filters">
                    <button class="news-filter active" data-category="all">All</button>
                    <button class="news-filter" data-category="breaking">Breaking</button>
                    <button class="news-filter" data-category="tech">Tech</button>
                    <button class="news-filter" data-category="ai">AI</button>
                    <button class="news-filter" data-category="business">Business</button>
                    <button class="news-filter" data-category="world">World</button>
                </div>
            </div>
            
            <div class="news-content" id="news-content">
                <div class="loading">Loading news feed...</div>
            </div>
            
            <div class="news-status" id="news-status">
                Waiting for activation...
            </div>
        </div>
    </div>

    <!-- Mobile News Button -->
    <button id="mobile-news-btn" class="mobile-news-btn" onclick="toggleNewsFeed()">
        📰
        <span id="news-badge" class="news-badge"></span>
    </button>

    <script>
        class NewsFeedManager {
            constructor() {
                this.ws = null;
                this.articles = new Map();
                this.currentFilter = 'all';
                this.isOpen = false;
                this.isEnabled = false;
                this.newCount = 0;
                this.isMobile = window.innerWidth <= 1024;
                this.reconnectAttempts = 0;
                this.maxReconnects = 5;
            }

            enable() {
                if (this.isEnabled) return;
                
                this.isEnabled = true;
                const panel = document.getElementById('news-panel');
                const mobileBtn = document.getElementById('mobile-news-btn');
                
                panel.classList.add('enabled');
                if (this.isMobile) {
                    mobileBtn.classList.add('enabled');
                }
                
                this.init();
                this.updateStatus('Connecting to live stream...');
            }

            disable() {
                this.isEnabled = false;
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                const panel = document.getElementById('news-panel');
                const mobileBtn = document.getElementById('mobile-news-btn');
                const cameraSection = document.getElementById('camera-section');
                
                panel.classList.remove('enabled', 'open');
                mobileBtn.classList.remove('enabled');
                cameraSection.classList.remove('news-open');
                
                this.isOpen = false;
                this.updateStatus('Waiting for activation...');
            }

            toggle() {
                if (!this.isEnabled) return;
                
                this.isOpen = !this.isOpen;
                const panel = document.getElementById('news-panel');
                const cameraSection = document.getElementById('camera-section');
                
                panel.classList.toggle('open', this.isOpen);
                
                if (!this.isMobile) {
                    cameraSection.classList.toggle('news-open', this.isOpen);
                }
                
                if (this.isOpen) {
                    this.newCount = 0;
                    this.updateBadge();
                    this.loadFeed();
                }
            }

            init() {
                this.setupFilters();
                this.connectWebSocket();
                this.loadFeed();
                this.startPolling();
            }

            setupFilters() {
                document.querySelectorAll('.news-filter').forEach(filter => {
                    filter.addEventListener('click', (e) => {
                        document.querySelectorAll('.news-filter').forEach(f => 
                            f.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderFeed();
                    });
                });
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.hostname}/ws/news/`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.updateStatus('Live stream active', true);
                        this.reconnectAttempts = 0;
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleUpdate(data);
                    };

                    this.ws.onerror = () => {
                        this.updateStatus('Connection error', false);
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('Reconnecting...', false);
                        this.attemptReconnect();
                    };
                } catch (error) {
                    this.updateStatus('Connection failed', false);
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnects && this.isEnabled) {
                    this.reconnectAttempts++;
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000));
                }
            }

            async loadFeed() {
                try {
                    const response = await fetch('/api/news/feed?limit=20');
                    if (response.ok) {
                        const data = await response.json();
                        data.articles.forEach(article => {
                            this.articles.set(article.id, article);
                        });
                        this.renderFeed();
                    }
                } catch (error) {
                    console.error('Failed to load feed:', error);
                }
            }

            startPolling() {
                setInterval(async () => {
                    if (!this.isEnabled) return;
                    
                    try {
                        const response = await fetch('/api/news/feed?limit=5');
                        if (response.ok) {
                            const data = await response.json();
                            data.articles.forEach(article => {
                                if (!this.articles.has(article.id)) {
                                    this.articles.set(article.id, article);
                                    this.newCount++;
                                    this.updateBadge();
                                    if (this.isOpen) {
                                        this.renderFeed();
                                    }
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 30000);
            }

            handleUpdate(data) {
                if (data.article && !this.articles.has(data.article.id)) {
                    this.articles.set(data.article.id, data.article);
                    this.newCount++;
                    this.updateBadge();
                    
                    if (this.isOpen) {
                        this.renderFeed();
                    }
                    
                    if (data.article.is_breaking && !this.isOpen) {
                        this.toggle();
                    }
                }
            }

            renderFeed() {
                const content = document.getElementById('news-content');
                content.innerHTML = '';

                const filtered = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published))
                    .slice(0, 50);

                if (filtered.length === 0) {
                    content.innerHTML = '<div class="loading">No articles found</div>';
                    return;
                }

                filtered.forEach(article => {
                    const item = this.createNewsItem(article);
                    content.appendChild(item);
                });
            }

            createNewsItem(article) {
                const item = document.createElement('div');
                item.className = `news-item ${article.is_breaking ? 'breaking' : ''}`;
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    <div class="news-item-title">${article.title}</div>
                    <div class="news-item-meta">
                        <span class="news-item-category">${article.category || 'General'}</span>
                        <span>•</span>
                        <span>${time}</span>
                        <span>•</span>
                        <span>${article.source_name || 'Crene AI'}</span>
                    </div>
                    <div class="news-item-summary">${article.summary || ''}</div>
                `;

                item.onclick = () => {
                    const url = article.url?.startsWith('http') 
                        ? article.url 
                        : `https://crene.com${article.url}`;
                    window.open(url, '_blank');
                };
                
                return item;
            }

            updateBadge() {
                const badge = document.getElementById('news-badge');
                if (this.newCount > 0 && !this.isOpen) {
                    badge.textContent = this.newCount > 99 ? '99+' : this.newCount;
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            }

            updateStatus(text, connected = false) {
                const status = document.getElementById('news-status');
                status.textContent = text;
                status.classList.toggle('connected', connected);
            }
        }

        // Global instances
        let newsFeed = null;
        let cameraStream = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            newsFeed = new NewsFeedManager();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const wasMobile = newsFeed.isMobile;
                newsFeed.isMobile = window.innerWidth <= 1024;
                
                if (wasMobile !== newsFeed.isMobile && newsFeed.isEnabled) {
                    // Re-render for different screen size
                    const panel = document.getElementById('news-panel');
                    const cameraSection = document.getElementById('camera-section');
                    
                    if (newsFeed.isMobile) {
                        cameraSection.classList.remove('news-open');
                    } else if (newsFeed.isOpen) {
                        cameraSection.classList.add('news-open');
                    }
                }
            });
        });

        // Global functions
        function toggleNewsFeed() {
            if (newsFeed) newsFeed.toggle();
        }

        function closeNewsFeed() {
            if (newsFeed) newsFeed.disable();
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera-video');
                const placeholder = document.getElementById('camera-placeholder');
                const controls = document.getElementById('controls-overlay');
                const chat = document.getElementById('chat-overlay');
                
                video.srcObject = cameraStream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                controls.classList.add('show');
                chat.classList.add('show');
                
                // Enable news feed
                if (newsFeed) {
                    newsFeed.enable();
                    
                    const messageEl = document.getElementById('ai-message');
                    messageEl.textContent = 'AI Vision active! Live news feed enabled.';
                    
                    setTimeout(() => {
                        messageEl.textContent = 'AI insights will appear here...';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Camera access failed:', error);
                alert('Camera access denied or not available');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            const video = document.getElementById('camera-video');
            const placeholder = document.getElementById('camera-placeholder');
            const controls = document.getElementById('controls-overlay');
            const chat = document.getElementById('chat-overlay');
            
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            controls.classList.remove('show');
            chat.classList.remove('show');
            
            // Disable news feed
            if (newsFeed) {
                newsFeed.disable();
            }
        }
    </script>
</body>
</html>
