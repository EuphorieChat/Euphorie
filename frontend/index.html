<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Euphorie AI Vision</title>
    
    <!-- Favicon Support -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#00ff88">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Orbitron', 'Rajdhani', 'Roboto Mono', monospace;
            background: #000000;
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            position: fixed;
            touch-action: manipulation;
        }

        /* Jarvis-style animations */
        @keyframes scanline {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            20% { 
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            40% { 
                transform: translate(-2px, -2px);
                filter: hue-rotate(180deg);
            }
            60% { 
                transform: translate(2px, 2px);
                filter: hue-rotate(270deg);
            }
            80% { 
                transform: translate(2px, -2px);
                filter: hue-rotate(360deg);
            }
        }

        @keyframes matrix {
            0% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(20px); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 20px #00ff8844;
            }
            50% { 
                opacity: 0.7; 
                box-shadow: 0 0 40px #00ff88aa, 0 0 60px #00ff8866;
            }
        }

        @keyframes hologram {
            0%, 100% { 
                opacity: 0.8;
                transform: translateZ(0);
            }
            25% { 
                opacity: 1;
                transform: translateZ(10px);
            }
            50% { 
                opacity: 0.9;
                transform: translateZ(5px);
            }
            75% { 
                opacity: 1;
                transform: translateZ(-5px);
            }
        }

        /* Main container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            padding: 0.5rem;
            position: relative;
            transition: margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-container.news-open {
            margin-right: 400px;
        }

        @media (max-width: 768px) {
            .main-container.news-open {
                margin-right: 0;
            }
        }

        /* Camera interface */
        .camera-interface {
            width: 100%;
            height: 100%;
            max-width: min(1200px, 100vw - 1rem);
            max-height: min(800px, 100vh - 1rem);
            background: radial-gradient(circle at center, #001122 0%, #000000 70%);
            border: 2px solid #00ff88;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 30px #00ff8844,
                inset 0 0 30px #00ff8822,
                0 20px 40px rgba(0, 0, 0, 0.8);
            animation: pulse 4s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .camera-interface {
                border-radius: 15px;
                border-width: 1px;
            }
        }

        /* Scanning line effect */
        .camera-interface::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scanline 3s linear infinite;
            z-index: 100;
            opacity: 0.7;
        }

        /* Corner brackets */
        .camera-interface::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid #00ff8866;
            border-radius: 10px;
            pointer-events: none;
            z-index: 100;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            filter: 
                contrast(1.1) 
                brightness(1.05) 
                hue-rotate(5deg) 
                sepia(0.1);
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            background: 
                radial-gradient(circle at 30% 40%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 153, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 17, 34, 0.9) 100%);
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologram 3s ease-in-out infinite;
            text-shadow: 0 0 20px #00ff8866;
        }

        @media (max-width: 768px) {
            .placeholder-icon {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
        }

        .placeholder-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px #00ff8866;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .placeholder-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
        }

        .placeholder-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: min(500px, 90vw);
            color: #88ffcc;
            text-shadow: 0 0 10px #00ff8844;
        }

        @media (max-width: 768px) {
            .placeholder-subtitle {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }
        }

        .start-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border: 2px solid #00ff88;
            border-radius: 15px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 20px #00ff8844,
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 40px #00ff88aa,
                0 10px 30px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: glitch 0.3s ease;
        }

        @media (max-width: 768px) {
            .start-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }

        /* Controls overlay */
        .controls-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: none;
            gap: 0.5rem;
            flex-wrap: wrap;
            z-index: 200;
        }

        .controls-overlay.show {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 10px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px #00ff8844;
        }

        .control-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px #00ff88aa;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .control-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        /* Chat overlay */
        .chat-overlay {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            max-width: min(400px, 90vw);
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid #00ff88;
            border-radius: 12px;
            padding: 1rem;
            display: none;
            z-index: 200;
            box-shadow: 
                0 0 20px #00ff8844,
                inset 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .chat-overlay.show {
            display: block;
            animation: matrix 0.5s ease;
        }

        .ai-message {
            font-size: 0.9rem;
            color: #88ffcc;
            line-height: 1.5;
            text-shadow: 0 0 5px #00ff8844;
        }

        /* Desktop News Panel */
        .news-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-left: 2px solid #00ff88;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: none;
            flex-direction: column;
            box-shadow: 
                -10px 0 30px rgba(0, 255, 136, 0.2),
                inset 0 0 30px rgba(0, 255, 136, 0.05);
        }

        .news-panel.enabled {
            display: flex;
        }

        .news-panel.open {
            right: 0;
        }

        /* Desktop news toggle */
        .news-toggle {
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
            border-right: none;
            border-radius: 15px 0 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            box-shadow: -5px 0 15px rgba(0, 255, 136, 0.3);
        }

        .news-toggle:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-50%) translateX(5px);
            box-shadow: -10px 0 25px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            .news-toggle {
                display: none;
            }
        }

        /* News header */
        .news-header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #00ff88;
            backdrop-filter: blur(10px);
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff8844;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.7rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 15px;
            font-size: 0.7rem;
            margin-left: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .news-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .news-filter {
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff8866;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #88ffcc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-filter.active {
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border-color: #00ff88;
            color: #000;
            box-shadow: 0 0 15px #00ff8844;
        }

        .news-filter:hover:not(.active) {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            box-shadow: 0 0 10px #00ff8844;
        }

        /* News content with auto-scroll */
        .news-content {
            flex: 1;
            overflow-y: hidden;
            position: relative;
        }

        .news-ticker {
            animation: scroll 60s linear infinite;
            padding: 1rem;
        }

        .news-ticker.paused {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .news-content::-webkit-scrollbar {
            width: 6px;
        }

        .news-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .news-content::-webkit-scrollbar-thumb {
            background: #00ff8866;
            border-radius: 3px;
        }

        /* News items */
        .news-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 17, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #00ff8833;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .news-item:hover::before {
            left: 100%;
        }

        .news-item:hover {
            background: rgba(0, 255, 136, 0.05);
            border-color: #00ff88;
            transform: translateX(-5px);
            box-shadow: 5px 0 20px rgba(0, 255, 136, 0.3);
        }

        .news-item.breaking {
            border-color: #ff3030;
            background: rgba(255, 48, 48, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .news-item.breaking::after {
            content: 'BREAKING';
            position: absolute;
            top: -1px;
            right: 1rem;
            background: #ff3030;
            color: white;
            font-size: 0.6rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 0 0 5px 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .news-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            color: #ffffff;
            text-shadow: 0 0 5px #00ff8844;
        }

        .news-item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.7rem;
            color: #88ffcc;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .news-item-category {
            color: #00ff88;
            font-weight: 600;
            text-transform: uppercase;
        }

        .news-item-summary {
            font-size: 0.75rem;
            line-height: 1.4;
            color: #aaffdd;
            opacity: 0.9;
        }

        /* Connection status */
        .connection-status {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #00ff88;
            font-size: 0.8rem;
            text-align: center;
            color: #88ffcc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status.connected {
            color: #00ff88;
        }

        .connection-status.connected::before {
            content: '●';
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            /* Mobile news overlay */
            .news-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100vh;
                height: 100dvh;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                border: none;
                z-index: 3000;
                right: -100%;
            }

            .news-panel.open {
                right: 0;
            }

            .news-content {
                overflow-y: auto;
            }

            .news-ticker {
                animation: none;
            }

            /* Mobile news button */
            .mobile-news-btn {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                border: 2px solid #00ff88;
                border-radius: 50%;
                display: none;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 2999;
                font-size: 1.2rem;
                transition: all 0.3s ease;
                box-shadow: 0 0 20px #00ff8844;
            }

            .mobile-news-btn.enabled {
                display: flex;
            }

            .mobile-news-btn:active {
                transform: scale(0.95);
                background: rgba(0, 255, 136, 0.2);
                box-shadow: 0 0 30px #00ff88aa;
            }

            .news-badge {
                position: absolute;
                top: -8px;
                right: -8px;
                background: #ff3030;
                color: white;
                font-size: 0.65rem;
                font-weight: 700;
                padding: 2px 6px;
                border-radius: 10px;
                min-width: 18px;
                text-align: center;
                display: none;
                box-shadow: 0 0 10px #ff3030aa;
            }

            .news-badge.show {
                display: block;
                animation: pulse 1s ease;
            }

            /* Mobile news header */
            .mobile-news-header {
                display: none;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 1.5rem;
                background: rgba(0, 0, 0, 0.9);
                border-bottom: 1px solid #00ff88;
                backdrop-filter: blur(10px);
            }

            .news-panel.open .mobile-news-header {
                display: flex;
            }

            .news-panel.open .news-header {
                display: none;
            }

            .mobile-close-btn {
                width: 40px;
                height: 40px;
                background: rgba(255, 48, 48, 0.2);
                border: 1px solid #ff3030;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                color: #ff3030;
                font-size: 1.2rem;
                transition: all 0.2s ease;
                box-shadow: 0 0 15px #ff303044;
            }

            .mobile-close-btn:active {
                transform: scale(0.95);
                background: rgba(255, 48, 48, 0.3);
                box-shadow: 0 0 25px #ff3030aa;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #88ffcc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #00ff8844;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main Camera Interface -->
    <div class="main-container" id="main-container">
        <div class="camera-interface" id="camera-interface">
            <div id="camera-placeholder" class="camera-placeholder">
                <div class="placeholder-icon">📹</div>
                <div class="placeholder-title">Euphorie AI Vision</div>
                <div class="placeholder-subtitle">
                    Enable your camera to interact with AI assistants in real-time.<br>
                    Point your camera at code, documents, or anything you need help with.
                </div>
                <button class="start-button" onclick="startCamera()">
                    🚀 Initialize System
                </button>
            </div>
            
            <video id="camera-video" class="camera-video" autoplay muted playsinline></video>
            
            <div id="controls-overlay" class="controls-overlay">
                <button class="control-btn" onclick="stopCamera()">❌ Terminate</button>
            </div>
            
            <div id="chat-overlay" class="chat-overlay">
                <div id="ai-message" class="ai-message">AI neural network standby...</div>
            </div>
        </div>
    </div>

    <!-- Desktop News Panel -->
    <div id="news-panel" class="news-panel">
        <div class="news-toggle" onclick="toggleNewsFeed()">📰</div>
        
        <!-- Mobile Header -->
        <div class="mobile-news-header">
            <h2 class="news-title">Live Intel Feed</h2>
            <button class="mobile-close-btn" onclick="closeNewsFeed()">✕</button>
        </div>
        
        <!-- Desktop Header -->
        <div class="news-header">
            <h2 class="news-title">
                Live Intel Feed
                <span class="live-indicator">
                    <span class="live-dot"></span>
                    Live
                </span>
            </h2>
            <div class="news-filters">
                <button class="news-filter active" data-category="all">All</button>
                <button class="news-filter" data-category="breaking">Breaking</button>
                <button class="news-filter" data-category="tech">Tech</button>
                <button class="news-filter" data-category="ai">AI</button>
                <button class="news-filter" data-category="business">Business</button>
                <button class="news-filter" data-category="world">World</button>
            </div>
        </div>
        
        <div class="news-content" id="news-content">
            <div class="news-ticker" id="news-ticker">
                <div class="loading">Establishing data link...</div>
            </div>
        </div>
        
        <div class="connection-status" id="news-status">
            Neural network offline
        </div>
    </div>

    <!-- Mobile News Button -->
    <button id="mobile-news-btn" class="mobile-news-btn" onclick="toggleNewsFeed()">
        📰
        <span id="news-badge" class="news-badge"></span>
    </button>

    <script>
        class NewsFeedManager {
            constructor() {
                this.ws = null;
                this.articles = new Map();
                this.currentFilter = 'all';
                this.isOpen = false;
                this.isEnabled = false;
                this.newCount = 0;
                this.isMobile = window.innerWidth <= 768;
                this.reconnectAttempts = 0;
                this.maxReconnects = 5;
                this.autoScrollEnabled = true;
            }

            enable() {
                if (this.isEnabled) return;
                
                this.isEnabled = true;
                const panel = document.getElementById('news-panel');
                const mobileBtn = document.getElementById('mobile-news-btn');
                
                panel.classList.add('enabled');
                if (this.isMobile) {
                    mobileBtn.classList.add('enabled');
                }
                
                this.init();
                this.updateStatus('Establishing neural link...', false);
                
                // Auto-show on desktop briefly
                if (!this.isMobile && !localStorage.getItem('euphorie_seen')) {
                    setTimeout(() => {
                        this.toggle();
                        localStorage.setItem('euphorie_seen', 'true');
                        setTimeout(() => {
                            if (this.isOpen) this.toggle();
                        }, 8000);
                    }, 2000);
                }
            }

            disable() {
                this.isEnabled = false;
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                const panel = document.getElementById('news-panel');
                const mobileBtn = document.getElementById('mobile-news-btn');
                const container = document.getElementById('main-container');
                
                panel.classList.remove('enabled', 'open');
                mobileBtn.classList.remove('enabled');
                container.classList.remove('news-open');
                
                this.isOpen = false;
                this.updateStatus('Neural network offline', false);
            }

            toggle() {
                if (!this.isEnabled) return;
                
                this.isOpen = !this.isOpen;
                const panel = document.getElementById('news-panel');
                const container = document.getElementById('main-container');
                
                panel.classList.toggle('open', this.isOpen);
                
                if (!this.isMobile) {
                    container.classList.toggle('news-open', this.isOpen);
                }
                
                if (this.isOpen) {
                    this.newCount = 0;
                    this.updateBadge();
                    this.loadFeed();
                }
            }

            init() {
                this.setupFilters();
                this.connectWebSocket();
                this.loadFeed();
                this.setupAutoScroll();
                this.startPolling();
            }

            setupAutoScroll() {
                const content = document.getElementById('news-content');
                const ticker = document.getElementById('news-ticker');
                
                if (!content || !ticker || this.isMobile) return;
                
                // Pause on hover
                content.addEventListener('mouseenter', () => {
                    ticker.classList.add('paused');
                });
                
                content.addEventListener('mouseleave', () => {
                    ticker.classList.remove('paused');
                });

                // Continuous scroll by duplicating content
                ticker.addEventListener('animationiteration', () => {
                    if (this.articles.size > 5) {
                        const items = ticker.querySelectorAll('.news-item');
                        const halfCount = Math.floor(items.length / 2);
                        
                        for (let i = 0; i < halfCount; i++) {
                            const clone = items[i].cloneNode(true);
                            ticker.appendChild(clone);
                        }
                        
                        // Remove excess items
                        while (ticker.children.length > 100) {
                            ticker.removeChild(ticker.children[0]);
                        }
                    }
                });
            }

            setupFilters() {
                document.querySelectorAll('.news-filter').forEach(filter => {
                    filter.addEventListener('click', (e) => {
                        document.querySelectorAll('.news-filter').forEach(f => 
                            f.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderFeed();
                    });
                });
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.hostname}/ws/news/`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.updateStatus('Neural link established', true);
                        this.reconnectAttempts = 0;
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleUpdate(data);
                    };

                    this.ws.onerror = () => {
                        this.updateStatus('Neural link error', false);
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('Reconnecting neural link...', false);
                        this.attemptReconnect();
                    };
                } catch (error) {
                    this.updateStatus('Neural link failed', false);
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnects && this.isEnabled) {
                    this.reconnectAttempts++;
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000));
                }
            }

            async loadFeed() {
                try {
                    const response = await fetch('/api/news/feed?limit=30');
                    if (response.ok) {
                        const data = await response.json();
                        data.articles.forEach(article => {
                            this.articles.set(article.id, article);
                        });
                        this.renderFeed();
                    }
                } catch (error) {
                    console.error('Failed to load intel feed:', error);
                }
            }

            startPolling() {
                setInterval(async () => {
                    if (!this.isEnabled) return;
                    
                    try {
                        const response = await fetch('/api/news/feed?limit=5');
                        if (response.ok) {
                            const data = await response.json();
                            data.articles.forEach(article => {
                                if (!this.articles.has(article.id)) {
                                    this.articles.set(article.id, article);
                                    this.newCount++;
                                    this.updateBadge();
                                    if (this.isOpen) {
                                        this.renderFeed();
                                    }
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 30000);
            }

            handleUpdate(data) {
                if (data.article && !this.articles.has(data.article.id)) {
                    this.articles.set(data.article.id, data.article);
                    this.newCount++;
                    this.updateBadge();
                    
                    if (this.isOpen) {
                        this.renderFeed();
                    }
                    
                    // Auto-open for breaking news
                    if (data.article.is_breaking && !this.isOpen) {
                        this.toggle();
                    }
                }
            }

            renderFeed() {
                const ticker = document.getElementById('news-ticker');
                ticker.innerHTML = '';

                const filtered = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published));

                if (filtered.length === 0) {
                    ticker.innerHTML = '<div class="loading">No intel data available</div>';
                    return;
                }

                // Add articles
                filtered.forEach(article => {
                    ticker.appendChild(this.createNewsItem(article));
                });

                // Duplicate for seamless scroll on desktop
                if (!this.isMobile && filtered.length > 0) {
                    filtered.forEach(article => {
                        ticker.appendChild(this.createNewsItem(article));
                    });
                }
            }

            createNewsItem(article) {
                const item = document.createElement('div');
                item.className = `news-item ${article.is_breaking ? 'breaking' : ''}`;
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    <div class="news-item-title">${article.title}</div>
                    <div class="news-item-meta">
                        <span class="news-item-category">${article.category || 'Intel'}</span>
                        <span>${time}</span>
                        <span>${article.source_name || 'Jarvis Network'}</span>
                    </div>
                    <div class="news-item-summary">${article.summary || ''}</div>
                `;

                item.onclick = () => {
                    const url = article.url?.startsWith('http') 
                        ? article.url 
                        : `https://crene.com${article.url}`;
                    window.open(url, '_blank');
                };
                
                return item;
            }

            updateBadge() {
                const badge = document.getElementById('news-badge');
                if (this.newCount > 0 && !this.isOpen) {
                    badge.textContent = this.newCount > 99 ? '99+' : this.newCount;
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            }

            updateStatus(text, connected = false) {
                const status = document.getElementById('news-status');
                status.textContent = text;
                status.classList.toggle('connected', connected);
            }
        }

        // Global instances
        let newsFeed = null;
        let cameraStream = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            newsFeed = new NewsFeedManager();
            
            // Handle resize
            window.addEventListener('resize', () => {
                const wasMobile = newsFeed.isMobile;
                newsFeed.isMobile = window.innerWidth <= 768;
                
                if (wasMobile !== newsFeed.isMobile && newsFeed.isEnabled) {
                    newsFeed.setupAutoScroll();
                    newsFeed.renderFeed();
                }
            });
        });

        // Global functions
        function toggleNewsFeed() {
            if (newsFeed) newsFeed.toggle();
        }

        function closeNewsFeed() {
            if (newsFeed) newsFeed.disable();
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera-video');
                const placeholder = document.getElementById('camera-placeholder');
                const controls = document.getElementById('controls-overlay');
                const chat = document.getElementById('chat-overlay');
                
                video.srcObject = cameraStream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                controls.classList.add('show');
                chat.classList.add('show');
                
                // Enable news feed
                if (newsFeed) {
                    newsFeed.enable();
                    
                    const messageEl = document.getElementById('ai-message');
                    messageEl.textContent = 'AI Vision System Online - Neural networks activated';
                    
                    setTimeout(() => {
                        messageEl.textContent = 'Scanning environment for data analysis...';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Camera system failure:', error);
                alert('Camera access denied - Unable to initialize visual interface');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            const video = document.getElementById('camera-video');
            const placeholder = document.getElementById('camera-placeholder');
            const controls = document.getElementById('controls-overlay');
            const chat = document.getElementById('chat-overlay');
            
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            controls.classList.remove('show');
            chat.classList.remove('show');
            
            // Disable news feed
            if (newsFeed) {
                newsFeed.disable();
            }
        }
    </script>
