                        url: '#'
                    }
                ];
                
                demoArticles.forEach(article => {
                    this.articles.set(article.id, article);
                });
                
                this.renderFeed();
                
                try {
                    const response = await fetch(`${CONFIG.backendUrl}/api/news/feed?limit=30`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.articles && Array.isArray(data.articles)) {
                            this.articles.clear();
                            data.articles.forEach(article => {
                                this.articles.set(article.id, article);
                            });
                            
                            this.renderFeed();
                        }
                        
                        this.startPolling();
                    }
                } catch (error) {
                    console.log('Using demo articles - backend not available');
                }
            }

            startPolling() {
                this.pollingInterval = setInterval(async () => {
                    if (!this.feedEnabled) return;
                    
                    try {
                        const response = await fetch(`${CONFIG.backendUrl}/api/news/feed?limit=5`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.articles && Array.isArray(data.articles)) {
                                let hasNewArticles = false;
                                data.articles.forEach(article => {
                                    if (!this.articles.has(article.id)) {
                                        this.articles.set(article.id, article);
                                        this.newArticleCount++;
                                        hasNewArticles = true;
                                    }
                                });
                                
                                if (hasNewArticles) {
                                    this.updateBadge();
                                    this.renderFeed();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 30000);
            }

            updateBadge() {
                if (this.isMobile && !this.feedOpen) {
                    const badge = document.getElementById('news-badge');
                    if (badge && this.newArticleCount > 0) {
                        badge.textContent = this.newArticleCount > 99 ? '99+' : this.newArticleCount;
                        badge.classList.add('show');
                    }
                }
            }

            openFeed() {
                if (!this.feedEnabled || this.feedOpen) return;
                
                const feed = document.getElementById('news-feed');
                const mainContainer = document.getElementById('main-container');
                
                this.feedOpen = true;
                
                requestAnimationFrame(() => {
                    feed.classList.add('open');
                    
                    if (!this.isMobile) {
                        mainContainer.classList.add('news-open');
                        const toggleIcon = document.querySelector('.news-toggle-icon');
                        if (toggleIcon) {
                            toggleIcon.textContent = '‚úï';
                        }
                    }
                });
            }

            closeFeed() {
                if (!this.feedEnabled || !this.feedOpen) return;
                
                const feed = document.getElementById('news-feed');
                const mainContainer = document.getElementById('main-container');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                this.feedOpen = false;
                
                requestAnimationFrame(() => {
                    feed.classList.remove('open');
                    
                    if (!this.isMobile) {
                        mainContainer.classList.remove('news-open');
                        const toggleIcon = document.querySelector('.news-toggle-icon');
                        if (toggleIcon) {
                            toggleIcon.textContent = 'üì∞';
                        }
                    }
                    
                    if (this.isMobile) {
                        if (mobileFab) {
                            mobileFab.classList.remove('open');
                        }
                        
                        this.removeCameraListeners();
                        
                        const fabIcon = document.querySelector('.mobile-news-fab-icon');
                        if (fabIcon) {
                            fabIcon.textContent = 'üì∞';
                        }
                    }
                });
            }

            toggleFeed() {
                if (!this.feedEnabled) return;
                
                if (this.feedOpen) {
                    this.closeFeed();
                } else {
                    this.openFeed();
                }
                
                if (this.isMobile) {
                    const mobileFab = document.getElementById('mobile-news-fab');
                    
                    if (mobileFab) {
                        mobileFab.classList.toggle('open', this.feedOpen);
                    }
                    
                    if (this.feedOpen) {
                        this.newArticleCount = 0;
                        const badge = document.getElementById('news-badge');
                        if (badge) badge.classList.remove('show');
                        
                        setTimeout(() => {
                            this.setupCameraTouchListener();
                        }, 300);
                    }
                    
                    const fabIcon = document.querySelector('.mobile-news-fab-icon');
                    if (fabIcon) {
                        fabIcon.textContent = this.feedOpen ? '‚úï' : 'üì∞';
                    }
                }
            }

            setupFilters() {
                document.querySelectorAll('.news-filter').forEach(filter => {
                    filter.addEventListener('click', (e) => {
                        e.preventDefault();
                        
                        document.querySelectorAll('.news-filter').forEach(f => 
                            f.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderFeed();
                        
                        if (this.isMobile) {
                            const mobileContent = document.getElementById('mobile-news-content');
                            if (mobileContent) {
                                mobileContent.scrollTop = 0;
                            }
                        }
                    });
                });
            }

            renderFeed() {
                if (this.isMobile) {
                    this.renderMobileFeed();
                } else {
                    this.renderDesktopFeed();
                }
            }

            renderDesktopFeed() {
                const ticker = document.getElementById('news-ticker');
                if (!ticker) return;
                
                ticker.innerHTML = '';

                const sortedArticles = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published));

                if (sortedArticles.length === 0) {
                    ticker.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 2rem;">Loading live news stream...</div>';
                    return;
                }

                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < this.duplicateCount; i++) {
                    sortedArticles.forEach(article => {
                        fragment.appendChild(this.createDesktopNewsItem(article));
                    });
                }
                
                ticker.appendChild(fragment);
                this.restartAutoScroll();
            }

            renderMobileFeed() {
                const ticker = document.getElementById('mobile-news-ticker');
                const mobileContent = document.getElementById('mobile-news-content');
                if (!ticker) return;
                
                const fragment = document.createDocumentFragment();

                const sortedArticles = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published));

                if (sortedArticles.length === 0) {
                    ticker.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 2rem;">Loading news...</div>';
                    return;
                }

                for (let i = 0; i < 2; i++) {
                    sortedArticles.forEach(article => {
                        fragment.appendChild(this.createMobileNewsCard(article));
                    });
                }
                
                ticker.innerHTML = '';
                ticker.appendChild(fragment);
                
                if (mobileContent) {
                    const ticker = document.getElementById('mobile-news-ticker');
                    ticker.style.animation = 'none';
                    ticker.offsetHeight;
                    ticker.style.animation = '';
                }
            }

            createMobileNewsCard(article) {
                const card = document.createElement('div');
                card.className = article.is_breaking ? 'mobile-news-card breaking' : 'mobile-news-card';
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    ${article.is_breaking ? '<div style="display: inline-block; padding: 2px 6px; background: rgba(255, 59, 48, 0.9); color: white; font-size: 0.55rem; font-weight: 700; border-radius: 4px; margin-bottom: 0.3rem;">BREAKING</div>' : ''}
                    <div style="font-size: 0.85rem; font-weight: 600; color: white; margin-bottom: 0.3rem; line-height: 1.2;">${article.title.substring(0, 80)}${article.title.length > 80 ? '...' : ''}</div>
                    <div style="display: flex; gap: 0.4rem; font-size: 0.65rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 0.3rem;">
                        <span style="color: #a78bfa; font-weight: 500;">${article.category || 'General'}</span>
                        <span>‚Ä¢</span>
                        <span>${time}</span>
                    </div>
                    <div style="font-size: 0.7rem; color: rgba(255, 255, 255, 0.85); line-height: 1.3;">${(article.summary || '').substring(0, 100)}...</div>
                `;

                card.onclick = () => {
                    if (article.url === '#') {
                        const originalBg = card.style.background;
                        card.style.background = 'rgba(139, 92, 246, 0.2)';
                        setTimeout(() => {
                            card.style.background = originalBg;
                        }, 300);
                        return;
                    }
                    
                    if (article.url && article.url.startsWith('http')) {
                        window.open(article.url, '_blank');
                    }
                };
                
                return card;
            }

            createDesktopNewsItem(article) {
                const item = document.createElement('div');
                item.className = article.is_breaking ? 'news-item breaking' : 'news-item';
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    ${article.is_breaking ? '<div style="display: inline-block; padding: 0.2rem 0.5rem; background: rgba(255, 59, 48, 0.8); color: white; font-size: 0.65rem; font-weight: 700; border-radius: 5px; margin-bottom: 0.5rem;">BREAKING</div>' : ''}
                    <div class="news-item-title">${article.title}</div>
                    <div class="news-item-meta">
                        <span class="news-item-category">${article.category || 'General'}</span>
                        <span>${time}</span>
                        <span>${article.source_name || 'News Source'}</span>
                    </div>
                    <div class="news-item-summary">${article.summary || ''}</div>
                `;

                item.onclick = () => {
                    if (article.url === '#') {
                        const originalBg = item.style.background;
                        item.style.background = 'rgba(139, 92, 246, 0.15)';
                        setTimeout(() => {
                            item.style.background = originalBg;
                        }, 300);
                        return;
                    }
                    
                    if (article.url && article.url.startsWith('http')) {
                        window.open(article.url, '_blank');
                    }
                };
                
                return item;
            }

            deactivate() {
                this.wasOpenBeforeStop = this.feedOpen;
                this.feedEnabled = false;
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
                
                if (this.feedOpen) {
                    this.closeFeed();
                }
                
                const feedContainer = document.getElementById('news-feed');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                setTimeout(() => {
                    feedContainer.classList.remove('enabled');
                    if (mobileFab) mobileFab.classList.remove('enabled');
                }, 300);
                
                if (this.isMobile) {
                    this.removeCameraListeners();
                }
                
                this.articles.clear();
                this.newArticleCount = 0;
            }
        }

        // Initialize global instances
        let newsFeed = null;
        let visionAnalyzer = null;
        let cameraStream = null;
        let isActive = false;
        
        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            newsFeed = new NewsFeedManager();
            visionAnalyzer = new VisionAnalyzer();
            
            // Force edge-to-edge on mobile
            if (window.innerWidth <= 768) {
                const cameraInterface = document.getElementById('camera-interface');
                const mainContainer = document.getElementById('main-container');
                
                if (cameraInterface) {
                    cameraInterface.style.border = 'none';
                    cameraInterface.style.borderRadius = '0';
                    cameraInterface.style.background = '#000';
                    cameraInterface.style.width = '100%';
                    cameraInterface.style.height = '100%';
                }
                
                if (mainContainer) {
                    mainContainer.style.padding = '0';
                    mainContainer.style.margin = '0';
                }
                
                document.body.style.padding = '0';
                document.body.style.margin = '0';
            }
            
            // Log platform info if Capacitor
            if (isCapacitor) {
                console.log('Running on Capacitor:', window.Capacitor.getPlatform());
            }
            
            // Handle resize events with debouncing
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    const wasMobile = newsFeed.isMobile;
                    newsFeed.isMobile = window.innerWidth <= 768;
                    
                    if (wasMobile !== newsFeed.isMobile && newsFeed.feedEnabled) {
                        newsFeed.renderFeed();
                        if (!newsFeed.isMobile) {
                            newsFeed.setupDesktopAutoScroll();
                        } else {
                            newsFeed.setupMobileGestures();
                            newsFeed.setupCameraTouchListener();
                        }
                    }
                }, 250);
            });
        });

        // Global functions
        function toggleNewsFeed() {
            if (newsFeed) newsFeed.toggleFeed();
        }

        async function startCamera() {
            try {
                // Request permissions explicitly for Capacitor apps
                if (isCapacitor) {
                    console.log('Requesting camera permissions for Capacitor app...');
                    
                    // Check current permission state
                    try {
                        const result = await navigator.permissions.query({ name: 'camera' });
                        console.log('Camera permission state:', result.state);
                        
                        if (result.state === 'denied') {
                            alert('Camera permission denied.\n\nPlease enable camera access:\n\n' +
                                  (isIOS ? '1. Open iPhone Settings\n2. Scroll to Euphorie\n3. Enable Camera\n4. Restart the app' :
                                   '1. Open Android Settings\n2. Go to Apps ‚Üí Euphorie\n3. Permissions ‚Üí Camera\n4. Allow\n5. Restart the app'));
                            return;
                        }
                    } catch (permError) {
                        console.log('Permission query not supported, continuing...', permError);
                    }
                }
                
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                console.log('Requesting camera with constraints:', constraints);
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('Camera stream obtained successfully!');
                
                const video = document.getElementById('camera-video');
                const placeholder = document.getElementById('camera-placeholder');
                const controls = document.getElementById('controls-overlay');
                const chat = document.getElementById('chat-overlay');
                
                video.srcObject = cameraStream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                controls.classList.add('show');
                chat.classList.add('show');
                
                isActive = true;
                
                // Activate news feed
                if (newsFeed) {
                    newsFeed.activate();
                }
                
                // Auto-start vision analysis after a short delay
                setTimeout(() => {
                    if (visionAnalyzer && isActive) {
                        visionAnalyzer.startAnalysis();
                        
                        const messageEl = document.getElementById('ai-message');
                        if (messageEl) {
                            messageEl.textContent = 'AI Vision is monitoring your workspace...';
                            
                            setTimeout(() => {
                                messageEl.textContent = 'Point camera at code, documents, or objects for AI insights...';
                            }, 4000);
                        }
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Camera failed:', error);
                
                // Better error messages for mobile apps
                if (isCapacitor) {
                    let errorMessage = 'Camera access failed.\n\n';
                    
                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                        errorMessage += 'Camera permission was denied.\n\n';
                        if (isIOS) {
                            errorMessage += 'To enable:\n1. Open iPhone Settings\n2. Scroll down to Euphorie\n3. Enable Camera\n4. Restart the app';
                        } else if (isAndroid) {
                            errorMessage += 'To enable:\n1. Open Android Settings\n2. Go to Apps ‚Üí Euphorie\n3. Tap Permissions\n4. Enable Camera\n5. Restart the app';
                        }
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'No camera found on this device.';
                    } else {
                        errorMessage += 'Error: ' + error.message + '\n\nPlease check your device settings and try again.';
                    }
                    
                    alert(errorMessage);
                } else {
                    // Browser error
                    alert('Camera access denied or not available.\n\nPlease check your browser settings and ensure:\n‚Ä¢ Camera permissions are granted\n‚Ä¢ No other app is using the camera\n‚Ä¢ You\'re using HTTPS');
                }
            }
        }
        
        function stopCamera() {
            // Stop vision analysis
            if (visionAnalyzer) {
                visionAnalyzer.stopAnalysis();
            }
            
            // Stop camera stream
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            const video = document.getElementById('camera-video');
            const placeholder = document.getElementById('camera-placeholder');
            const controls = document.getElementById('controls-overlay');
            const chat = document.getElementById('chat-overlay');
            const mainContainer = document.getElementById('main-container');
            const visionStatus = document.getElementById('vision-status');
            const objectsOverlay = document.getElementById('objects-overlay');
            const suggestionsPanel = document.getElementById('suggestions-panel');
            
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            controls.classList.remove('show');
            chat.classList.remove('show');
            
            if (visionStatus) visionStatus.classList.remove('show');
            if (objectsOverlay) objectsOverlay.classList.remove('show');
            if (suggestionsPanel) suggestionsPanel.classList.remove('show');
            
            mainContainer.classList.remove('news-open');
            
            isActive = false;
            
            // Deactivate news feed
            if (newsFeed) {
                newsFeed.deactivate();
            }
        }

    </script>
