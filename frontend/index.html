<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Euphorie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for modern browsers */
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for modern browsers */
            width: 100vw;
            padding: 0.5rem;
            position: relative;
        }

        .camera-interface {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }

        .placeholder-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .placeholder-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.5;
            max-width: 500px;
        }

        .start-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border: none;
            border-radius: 15px;
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        .camera-options {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .camera-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            touch-action: manipulation;
        }

        .camera-option:hover {
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(0, 255, 136, 0.1);
        }

        .camera-option input[type="radio"] {
            margin: 0;
            accent-color: #00ff88;
        }

        .camera-option input[type="radio"]:checked + span {
            color: #00ff88;
        }

        .controls-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: none;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .controls-overlay.show {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .control-btn:hover {
            border-color: rgba(0, 255, 136, 0.7);
            background: rgba(0, 255, 136, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .live-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
            display: none;
        }

        .live-indicator.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .chat-overlay {
            position: absolute;
            bottom: 2.5rem;
            right: 1rem;
            left: 1rem;
            max-width: 350px;
            max-height: 150px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 1rem;
            display: none;
        }

        .chat-overlay.show {
            display: block;
        }

        .ai-message {
            font-size: 0.85rem;
            line-height: 1.4;
            color: #00ff88;
            text-align: center;
        }

        .status-indicator {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 1000;
            max-width: 200px;
        }

        .status-indicator.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-indicator.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            body {
                height: -webkit-fill-available; /* iOS Safari fix */
            }
            
            .main-container {
                padding: 0.25rem;
                height: -webkit-fill-available; /* iOS Safari fix */
                min-height: -webkit-fill-available; /* iOS Safari fix */
            }
            
            .camera-interface {
                border-radius: 15px;
                height: 100%;
                min-height: -webkit-fill-available; /* iOS Safari fix */
            }

            .camera-placeholder {
                padding: 1.5rem;
            }

            .placeholder-icon {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .placeholder-title {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }

            .placeholder-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .start-button {
                padding: 1rem 2rem;
                font-size: 1rem;
                width: 100%;
                max-width: 280px;
            }

            .camera-options {
                gap: 1rem;
                margin-top: 1rem;
                flex-direction: column;
                align-items: center;
            }

            .camera-option {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                min-width: 180px;
                justify-content: center;
            }

            .controls-overlay {
                top: 0.5rem;
                right: 0.5rem;
                gap: 0.3rem;
            }

            .control-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }

            .live-indicator {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
            }

            .status-indicator {
                bottom: 0.5rem;
                left: 0.5rem;
                font-size: 0.65rem;
                padding: 0.3rem 0.6rem;
                max-width: 180px;
            }

            .chat-overlay {
                bottom: 3rem;
                left: 0.5rem;
                right: 0.5rem;
                max-height: 100px;
                padding: 0.6rem;
            }

            .ai-message {
                font-size: 0.8rem;
            }
        }

        /* Extra Small Mobile */
        @media (max-width: 480px) {
            .placeholder-title {
                font-size: 1.5rem;
            }

            .placeholder-subtitle {
                font-size: 0.85rem;
            }

            .start-button {
                padding: 0.9rem 1.8rem;
                font-size: 0.95rem;
            }

            .camera-option {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
                min-width: 160px;
            }

            .control-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.75rem;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .camera-placeholder {
                padding: 1rem;
            }

            .placeholder-icon {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .placeholder-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .placeholder-subtitle {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }

            .start-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .camera-options {
                gap: 0.8rem;
                margin-top: 0.8rem;
                flex-direction: row;
            }

            .camera-option {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                min-width: 140px;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .control-btn:hover {
                border-color: rgba(255, 255, 255, 0.3);
                background: rgba(0, 0, 0, 0.8);
            }

            .camera-option:hover {
                border-color: rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.05);
            }

            .start-button:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator disconnected" id="status-indicator">
        Connecting to AI service...
    </div>

    <div class="main-container">
        <div class="camera-interface">
            <div id="camera-placeholder" class="camera-placeholder">
                <div class="placeholder-icon">📹</div>
                <div class="placeholder-title">Euphorie AI Vision</div>
                <div class="placeholder-subtitle">
                    Enable your camera to interact with AI assistants in real-time.<br>
                    Point your camera at code, documents, or anything you need help with.
                </div>
                <button class="start-button" onclick="startCamera()">
                    🚀 Start AI Vision
                </button>
                <div class="camera-options">
                    <label class="camera-option">
                        <input type="radio" name="camera-facing" value="user" checked>
                        <span>📱 Front Camera</span>
                    </label>
                    <label class="camera-option">
                        <input type="radio" name="camera-facing" value="environment">
                        <span>📷 Back Camera</span>
                    </label>
                </div>
            </div>
            
            <video id="camera-video" class="camera-video" autoplay muted playsinline></video>
            
            <div id="controls-overlay" class="controls-overlay">
                <button class="control-btn" onclick="switchCamera()">🔄 Switch</button>
                <button class="control-btn" onclick="toggleFullscreen()">📺 Full</button>
                <button class="control-btn" onclick="stopCamera()">❌ Stop</button>
            </div>
            
            <div id="live-indicator" class="live-indicator">● LIVE</div>
            
            <div id="chat-overlay" class="chat-overlay">
                <div id="ai-message" class="ai-message">AI insights will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        let cameraStream = null;
        let isActive = false;
        let currentFacingMode = 'user';
        let analysisInterval = null;
        
        // Configuration - use nginx proxy instead of direct connection
        const AI_SERVICE_URL = `${window.location.protocol}//${window.location.hostname}`;

        // Initialize app and check AI service connection
        document.addEventListener('DOMContentLoaded', function() {
            checkAIService();
            // Check AI service every 30 seconds
            setInterval(checkAIService, 30000);
        });

        async function checkAIService() {
            const statusEl = document.getElementById('status-indicator');
            
            try {
                const response = await fetch(`/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = `AI Online (${data.jarvis_status})`;
                    statusEl.className = 'status-indicator connected';
                } else {
                    statusEl.textContent = `AI Service Error (${response.status})`;
                    statusEl.className = 'status-indicator disconnected';
                }
            } catch (error) {
                statusEl.textContent = 'AI Service Offline';
                statusEl.className = 'status-indicator disconnected';
                console.error('AI service check failed:', error);
            }
        }

        function getSelectedCameraMode() {
            const selectedOption = document.querySelector('input[name="camera-facing"]:checked');
            return selectedOption ? selectedOption.value : 'user';
        }

        async function startCamera() {
            try {
                console.log('Starting camera...');
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera not supported. Please use HTTPS or update browser.');
                }

                // Get selected camera mode
                currentFacingMode = getSelectedCameraMode();
                
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: currentFacingMode
                    }
                };

                console.log('Requesting camera with facingMode:', currentFacingMode);
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera-video');
                const placeholder = document.getElementById('camera-placeholder');
                const controls = document.getElementById('controls-overlay');
                const indicator = document.getElementById('live-indicator');
                const chat = document.getElementById('chat-overlay');
                
                video.srcObject = cameraStream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                controls.classList.add('show');
                indicator.classList.add('active');
                chat.classList.add('show');
                
                isActive = true;
                
                const cameraType = currentFacingMode === 'user' ? 'front' : 'back';
                showAIMessage(`Camera activated using ${cameraType} camera! AI can now see your environment.`);
                startAIAnalysis(video);
                
            } catch (error) {
                console.error('Camera failed:', error);
                
                // If the selected camera mode fails, try the opposite
                if (error.name === 'OverconstrainedError' || error.name === 'NotFoundError') {
                    console.log('Selected camera not available, trying fallback...');
                    try {
                        const fallbackMode = currentFacingMode === 'user' ? 'environment' : 'user';
                        const fallbackConstraints = {
                            video: {
                                width: { ideal: 1280 },
                                height: { ideal: 720 },
                                facingMode: fallbackMode
                            }
                        };
                        
                        cameraStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        
                        const video = document.getElementById('camera-video');
                        const placeholder = document.getElementById('camera-placeholder');
                        const controls = document.getElementById('controls-overlay');
                        const indicator = document.getElementById('live-indicator');
                        const chat = document.getElementById('chat-overlay');
                        
                        video.srcObject = cameraStream;
                        video.style.display = 'block';
                        placeholder.style.display = 'none';
                        controls.classList.add('show');
                        indicator.classList.add('active');
                        chat.classList.add('show');
                        
                        isActive = true;
                        currentFacingMode = fallbackMode;
                        
                        const cameraType = fallbackMode === 'user' ? 'front' : 'back';
                        showAIMessage(`Selected camera not available. Using ${cameraType} camera instead.`);
                        startAIAnalysis(video);
                        
                    } catch (fallbackError) {
                        console.error('Fallback camera also failed:', fallbackError);
                        showAIMessage(`Camera error: ${fallbackError.message}. Please check permissions and use HTTPS.`);
                    }
                } else {
                    let errorMsg = `Camera error: ${error.message}`;
                    if (window.location.protocol === 'http:') {
                        errorMsg += ' Try using HTTPS for camera access.';
                    }
                    showAIMessage(errorMsg);
                }
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            if (analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
            }
            
            const video = document.getElementById('camera-video');
            const placeholder = document.getElementById('camera-placeholder');
            const controls = document.getElementById('controls-overlay');
            const indicator = document.getElementById('live-indicator');
            const chat = document.getElementById('chat-overlay');
            
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            controls.classList.remove('show');
            indicator.classList.remove('active');
            chat.classList.remove('show');
            
            isActive = false;
        }

        async function switchCamera() {
            if (!isActive) return;
            
            try {
                // Switch to opposite camera
                const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                console.log('Switching camera from', currentFacingMode, 'to', newFacingMode);
                
                // Stop current stream
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                
                // Request new camera
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: newFacingMode
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                currentFacingMode = newFacingMode;
                
                // Update video element
                const video = document.getElementById('camera-video');
                video.srcObject = cameraStream;
                
                const cameraType = currentFacingMode === 'user' ? 'front' : 'back';
                showAIMessage(`Switched to ${cameraType} camera`);
                
            } catch (error) {
                console.error('Camera switch failed:', error);
                showAIMessage(`Failed to switch camera: ${error.message}`);
                
                // Try to restore original camera if switch fails
                try {
                    const fallbackConstraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: currentFacingMode === 'user' ? 'environment' : 'user'
                        }
                    };
                    
                    cameraStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    const video = document.getElementById('camera-video');
                    video.srcObject = cameraStream;
                    
                    showAIMessage('Restored previous camera');
                } catch (restoreError) {
                    console.error('Failed to restore camera:', restoreError);
                    stopCamera();
                    showAIMessage('Camera connection lost');
                }
            }
        }

        function toggleFullscreen() {
            const container = document.querySelector('.camera-interface');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen not supported');
                });
            } else {
                document.exitFullscreen();
            }
        }

        function startAIAnalysis(video) {
            if (analysisInterval) clearInterval(analysisInterval);
            
            // Analyze every 8 seconds to reduce server load
            analysisInterval = setInterval(() => {
                if (isActive && video.readyState === video.HAVE_ENOUGH_DATA) {
                    analyzeFrame(video);
                }
            }, 15000);
        }

        async function analyzeFrame(video) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 320;  // Reduced from 640
                canvas.height = 240; // Reduced from 480
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, 320, 240);

                const frameData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1]; // Reduced quality from 0.7 to 0.5
                
                const response = await fetch(`/api/vision/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        frame: frameData,
                        user_id: 'user',
                        timestamp: Date.now()
                    })
                });
                
                if (response.ok) {
                    const analysis = await response.json();
                    if (analysis.insight && analysis.should_respond) {
                        showAIMessage(analysis.insight);
                    }
                } else {
                    console.log('AI service offline');
                }
                
            } catch (error) {
                console.error('Analysis failed:', error);
            }
        }

        function showAIMessage(text) {
            const messageEl = document.getElementById('ai-message');
            messageEl.textContent = text;
            console.log('AI:', text);
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (messageEl.textContent === text) {
                    messageEl.textContent = 'AI insights will appear here...';
                }
            }, 10000);
        }

        // Debug function for console testing
        window.debugCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log('✅ Camera test successful!');
                
                const testVideo = document.createElement('video');
                testVideo.srcObject = stream;
                testVideo.autoplay = true;
                testVideo.style.position = 'fixed';
                testVideo.style.top = '10px';
                testVideo.style.right = '10px';
                testVideo.style.width = '200px';
                testVideo.style.zIndex = '9999';
                testVideo.style.border = '2px solid red';
                document.body.appendChild(testVideo);
                
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    if (testVideo.parentNode) {
                        testVideo.parentNode.removeChild(testVideo);
                    }
                }, 10000);
                
                return 'Camera works! Test video shows for 10 seconds.';
            } catch (error) {
                console.error('Camera test failed:', error.name, error.message);
                return `Camera test failed: ${error.message}`;
            }
        };
    </script>
</body>
</html>
