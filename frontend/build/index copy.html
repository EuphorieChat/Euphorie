<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Euphorie AI Vision</title>
    
    <!-- Favicon Support -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#00ff88">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        /* Desktop News Feed Styles */
        @media (min-width: 769px) {
            .news-feed-container {
                position: fixed;
                right: -400px;
                top: 0;
                width: 400px;
                height: 100vh;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-left: 1px solid rgba(0, 255, 136, 0.3);
                transition: right 0.3s ease;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                opacity: 0;
                visibility: hidden;
            }

            .news-feed-container.enabled {
                visibility: visible;
                opacity: 1;
            }

            .news-feed-container.open {
                right: 0;
            }

            .main-container.news-open {
                margin-right: 400px;
            }

            /* Enhanced Desktop Header */
            .news-header {
                padding: 1.2rem 1rem;
                background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 100%);
                border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            }

            .news-title {
                font-size: 1.1rem;
                font-weight: 700;
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                color: white;
            }

            /* Enhanced Desktop Filters */
            .news-filters {
                display: flex;
                gap: 0.4rem;
                flex-wrap: wrap;
            }

            .news-filter {
                padding: 0.4rem 0.9rem;
                font-size: 0.75rem;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                font-weight: 500;
                letter-spacing: 0.3px;
                position: relative;
                overflow: hidden;
            }

            .news-filter::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 0;
                height: 100%;
                background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), rgba(0, 153, 255, 0.2));
                transition: width 0.3s ease;
                z-index: -1;
            }

            .news-filter:hover {
                transform: translateY(-2px);
                border-color: rgba(0, 255, 136, 0.3);
                box-shadow: 0 4px 12px rgba(0, 255, 136, 0.15);
            }

            .news-filter:hover::before {
                width: 100%;
            }

            .news-filter.active {
                background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 153, 255, 0.2));
                border-color: rgba(0, 255, 136, 0.5);
                color: #00ff88;
                font-weight: 600;
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            }

            /* Desktop category icons */
            .news-filter[data-category="all"]::after { content: 'üåç'; margin-left: 0.3rem; font-size: 0.8rem; }
            .news-filter[data-category="breaking"]::after { content: 'üö®'; margin-left: 0.3rem; font-size: 0.8rem; }
            .news-filter[data-category="tech"]::after { content: 'üíª'; margin-left: 0.3rem; font-size: 0.8rem; }
            .news-filter[data-category="ai"]::after { content: 'ü§ñ'; margin-left: 0.3rem; font-size: 0.8rem; }
            .news-filter[data-category="business"]::after { content: 'üíº'; margin-left: 0.3rem; font-size: 0.8rem; }
            .news-filter[data-category="world"]::after { content: 'üåê'; margin-left: 0.3rem; font-size: 0.8rem; }
            .news-filter[data-category="health"]::after { content: 'üè•'; margin-left: 0.3rem; font-size: 0.8rem; }

            /* Desktop news content wrapper */
            .news-content {
                flex: 1;
                overflow: hidden;
                position: relative;
            }

            /* Desktop auto-scroll ticker container */
            .news-ticker-wrapper {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                padding: 1rem;
                animation: smoothScroll 30s linear infinite;
            }

            .news-ticker-wrapper.paused {
                animation-play-state: paused;
            }

            @keyframes smoothScroll {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(-50%);
                }
            }
            
            /* Hide mobile FAB on desktop */
            .mobile-news-fab {
                display: none !important;
            }
        }

        /* Mobile Optimized News Feed */
        @media (max-width: 768px) {
            .news-feed-container {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100vw;
                height: 70vh;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                border-top: 1px solid rgba(0, 255, 136, 0.3);
                z-index: 2000;
                display: flex;
                flex-direction: column;
                border-radius: 20px 20px 0 0;
                transform: translateY(100%);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
                will-change: transform;
            }

            .news-feed-container.enabled {
                visibility: visible;
                opacity: 1;
                pointer-events: auto;
            }

            .news-feed-container.open {
                transform: translateY(0);
            }

            /* Mobile header with drag handle */
            .news-header {
                padding: 0;
                background: transparent;
                border-bottom: none;
                flex-shrink: 0;
            }

            /* Improved drag handle - more responsive */
            .mobile-drag-handle {
                width: 100%;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: grab;
                touch-action: none;
                position: relative;
            }

            .mobile-drag-handle::before {
                content: '';
                position: absolute;
                top: 0;
                left: 20%;
                right: 20%;
                height: 100%;
                background: transparent;
            }

            .drag-indicator {
                width: 50px;
                height: 5px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 3px;
                transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .mobile-drag-handle:active .drag-indicator,
            .mobile-drag-handle.dragging .drag-indicator {
                background: rgba(0, 255, 136, 0.9);
                width: 70px;
                height: 6px;
                box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            }

            /* Mobile title and filters container */
            .mobile-header-content {
                padding: 0 1rem 0.5rem;
                flex-shrink: 0;
            }

            /* Compact news title for mobile */
            .news-title {
                font-size: 0.85rem;
                margin-bottom: 0.5rem;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                font-weight: 600;
            }

            /* Mobile filters - horizontal scroll with momentum */
            .news-filters {
                display: flex;
                gap: 0.5rem;
                overflow-x: auto;
                padding-bottom: 0;
                scrollbar-width: none;
                -webkit-overflow-scrolling: touch;
                touch-action: pan-x;
                margin-bottom: 0.3rem;
                scroll-snap-type: x proximity;
                scroll-behavior: smooth;
            }

            .news-filters::-webkit-scrollbar {
                display: none;
            }

            .news-filter {
                padding: 0.4rem 0.9rem;
                font-size: 0.72rem;
                background: rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.15s ease;
                white-space: nowrap;
                flex-shrink: 0;
                font-weight: 500;
                scroll-snap-align: center;
                user-select: none;
                -webkit-user-select: none;
            }

            .news-filter:active {
                transform: scale(0.92);
                background: rgba(255, 255, 255, 0.12);
            }

            .news-filter.active {
                background: linear-gradient(135deg, rgba(0, 255, 136, 0.25), rgba(0, 153, 255, 0.25));
                border-color: rgba(0, 255, 136, 0.5);
                color: #00ff88;
                transform: scale(1.05);
            }

            /* Mobile news content - optimized scrolling */
            .mobile-news-content {
                flex: 1;
                overflow-y: auto;
                overflow-x: hidden;
                padding: 0 0.8rem 0.5rem 0.8rem;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
                overscroll-behavior-y: contain;
                touch-action: pan-y;
                min-height: 0;
                position: relative;
                will-change: scroll-position;
            }
            
            /* Mobile auto-scroll animation */
            .mobile-news-content.auto-scroll .mobile-news-ticker {
                animation: mobileScroll 40s linear infinite;
            }
            
            .mobile-news-content.auto-scroll.paused .mobile-news-ticker {
                animation-play-state: paused;
            }
            
            @keyframes mobileScroll {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(-50%);
                }
            }

            /* Thin scrollbar for mobile */
            .mobile-news-content::-webkit-scrollbar {
                width: 3px;
            }

            .mobile-news-content::-webkit-scrollbar-track {
                background: transparent;
            }

            .mobile-news-content::-webkit-scrollbar-thumb {
                background: rgba(0, 255, 136, 0.3);
                border-radius: 2px;
            }

            /* Mobile news ticker */
            .mobile-news-ticker {
                padding-bottom: 20px;
            }

            /* Improved mobile news cards with better touch feedback */
            .mobile-news-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(0, 255, 136, 0.15);
                border-radius: 12px;
                padding: 0.9rem;
                margin-bottom: 0.5rem;
                cursor: pointer;
                transition: all 0.15s ease;
                user-select: none;
                -webkit-user-select: none;
                position: relative;
                overflow: hidden;
            }

            .mobile-news-card::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(0, 255, 136, 0.2);
                transform: translate(-50%, -50%);
                transition: width 0.4s, height 0.4s;
            }

            .mobile-news-card:active::before {
                width: 300px;
                height: 300px;
            }

            .mobile-news-card:first-child {
                margin-top: 0;
            }

            .mobile-news-card:active {
                transform: scale(0.97);
                background: rgba(0, 255, 136, 0.08);
            }

            /* Enhanced FAB button with better animations */
            .mobile-news-fab {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, #00ff88, #0099ff);
                border-radius: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
                cursor: pointer;
                z-index: 1999;
                opacity: 0;
                visibility: hidden;
                transform: scale(0) rotate(-180deg);
                transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                user-select: none;
                -webkit-user-select: none;
            }

            .mobile-news-fab.enabled {
                opacity: 1;
                visibility: visible;
                transform: scale(1) rotate(0);
            }

            .mobile-news-fab:active {
                transform: scale(0.9) rotate(0);
            }

            .mobile-news-fab-icon {
                font-size: 1.2rem;
                transition: transform 0.3s ease;
            }

            .mobile-news-fab.open .mobile-news-fab-icon {
                transform: rotate(180deg);
            }

            .news-badge {
                position: absolute;
                top: -5px;
                right: -5px;
                background: #ff4757;
                color: white;
                font-size: 0.65rem;
                font-weight: bold;
                padding: 2px 6px;
                border-radius: 10px;
                min-width: 20px;
                text-align: center;
                display: none;
                animation: badgePulse 2s ease-in-out infinite;
            }

            @keyframes badgePulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }

            .news-badge.show {
                display: block;
            }
        }

        /* Desktop news toggle */
        .news-toggle {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-right: none;
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        @media (max-width: 768px) {
            .news-toggle {
                display: none !important;
            }
        }

        .news-feed-container.enabled .news-toggle {
            opacity: 1;
            visibility: visible;
        }

        .news-toggle:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
            width: 45px;
        }

        .news-toggle-icon {
            transition: transform 0.3s ease;
        }

        .news-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-item:hover {
            background: rgba(0, 255, 136, 0.08);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateX(-5px);
        }

        .news-item.breaking {
            border-color: rgba(255, 59, 48, 0.4);
            background: rgba(255, 59, 48, 0.08);
        }

        .news-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .news-item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .news-item-category {
            color: #00ff88;
            font-weight: 500;
        }

        .news-item-summary {
            font-size: 0.75rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Live indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        /* Main container - Full screen utilization */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            padding: 0.5rem;
            position: relative;
            transition: margin-right 0.3s ease;
        }

        .camera-interface {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 769px) {
            .main-container {
                padding: 0.5rem;
            }
            
            .camera-interface {
                max-width: min(1200px, 100vw - 1rem);
                max-height: min(800px, 100vh - 1rem);
                border: 2px solid rgba(0, 255, 136, 0.5);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
        }

        .placeholder-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        @media (min-width: 769px) {
            .placeholder-icon {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
        }

        .placeholder-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (min-width: 769px) {
            .placeholder-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
        }

        .placeholder-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            max-width: min(400px, 85vw);
        }

        @media (min-width: 769px) {
            .placeholder-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
                max-width: 500px;
            }
        }

        .start-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        @media (min-width: 769px) {
            .start-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
                border-radius: 15px;
            }
        }

        .controls-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: none;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .controls-overlay.show {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: rgba(0, 255, 136, 0.7);
            background: rgba(0, 255, 136, 0.1);
        }

        @media (min-width: 769px) {
            .control-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                border-radius: 10px;
            }
        }

        .chat-overlay {
            position: absolute;
            bottom: 4.5rem;
            right: 0.5rem;
            left: 0.5rem;
            max-width: min(320px, 90vw);
            max-height: 120px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            display: none;
            font-size: 0.85rem;
        }

        .chat-overlay.show {
            display: block;
        }

        @media (min-width: 769px) {
            .chat-overlay {
                bottom: 2.5rem;
                right: 1rem;
                left: 1rem;
                max-width: 350px;
                max-height: 150px;
                padding: 1rem;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile News FAB Button -->
    <div id="mobile-news-fab" class="mobile-news-fab" onclick="toggleNewsFeed()">
        <span class="mobile-news-fab-icon">üì∞</span>
        <span id="news-badge" class="news-badge"></span>
    </div>

    <!-- News Feed Panel -->
    <div id="news-feed" class="news-feed-container">
        <!-- Desktop toggle -->
        <div class="news-toggle" onclick="toggleNewsFeed()">
            <span class="news-toggle-icon">üì∞</span>
        </div>

        <!-- Mobile drag handle -->
        <div class="mobile-drag-handle" id="mobile-drag-handle">
            <div class="drag-indicator"></div>
        </div>

        <!-- News header -->
        <div class="news-header">
            <div class="mobile-header-content">
                <div class="news-title">
                    Live News Feed
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        LIVE
                    </span>
                </div>
                <div class="news-filters">
                    <div class="news-filter active" data-category="all">All</div>
                    <div class="news-filter" data-category="breaking">Breaking</div>
                    <div class="news-filter" data-category="tech">Tech</div>
                    <div class="news-filter" data-category="ai">AI</div>
                    <div class="news-filter" data-category="business">Business</div>
                    <div class="news-filter" data-category="world">World</div>
                    <div class="news-filter" data-category="health">Health</div>
                </div>
            </div>
        </div>

        <!-- Desktop content container -->
        <div class="news-content" id="news-content">
            <div class="news-ticker-wrapper" id="news-ticker">
                <!-- Desktop news items will be inserted here -->
            </div>
        </div>

        <!-- Mobile content container -->
        <div class="mobile-news-content" id="mobile-news-content">
            <div class="mobile-news-ticker" id="mobile-news-ticker">
                <!-- Mobile cards will be inserted here -->
            </div>
        </div>
    </div>

                <div class="placeholder-title">Euphorie AI Vision</div>

                    Point your camera at code, documents, or anything you need help with.

                    üöÄ Initialize System
                </button>

            <video id="camera-video" class="camera-video" autoplay muted playsinline></video>

            <div id="chat-overlay" class="chat-overlay">
                <div id="ai-message" class="ai-message">AI insights will appear here...</div>
            </div>

    </div>

    <script>
        // Enhanced News Feed Manager with better performance
        class NewsFeedManager {
            constructor() {
                this.ws = null;
                this.articles = new Map();
                this.currentFilter = 'all';
                this.feedOpen = false;
                this.feedEnabled = false;
                this.wasOpenBeforeStop = false; // Track if feed was open before camera stopped
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.newArticleCount = 0;
                this.isMobile = window.innerWidth <= 768;
                this.autoScrollEnabled = true;
                this.touchStartY = 0;
                this.currentTranslateY = 0;
                this.scrollSpeed = 30; // Desktop scroll speed in seconds
                this.duplicateCount = 2; // Number of times to duplicate content for smooth scrolling
            }

            activate() {
                if (this.feedEnabled) return;
                
                this.feedEnabled = true;
                const feedContainer = document.getElementById('news-feed');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                feedContainer.classList.add('enabled');
                
                if (this.isMobile) {
                    if (mobileFab) {
                        mobileFab.classList.add('enabled');
                        setTimeout(() => {
                            // Pulse animation for attention
                            mobileFab.style.animation = 'badgePulse 0.5s ease 3';
                            setTimeout(() => {
                                mobileFab.style.animation = '';
                            }, 1500);
                        }, 500);
                    }
                    
                    // Setup mobile gestures
                    this.setupMobileGestures();
                    // Add camera touch listener for mobile
                    this.setupCameraTouchListener();
                } else {
                    // Setup desktop auto-scroll
                    this.setupDesktopAutoScroll();
                }
                
                this.init();
                
                // Check if this is the very first time ever showing the feed
                const isFirstTimeEver = !localStorage.getItem('euphorie_feed_seen');
                
                // Only auto-show on desktop for absolute first-time users
                if (!this.isMobile && isFirstTimeEver) {
                    setTimeout(() => {
                        this.toggleFeed();
                        localStorage.setItem('euphorie_feed_seen', 'true');
                        // Auto-hide after 10 seconds
                        setTimeout(() => {
                            if (this.feedOpen) {
                                this.toggleFeed();
                            }
                        }, 10000);
                    }, 3000);
                } else if (!this.isMobile && this.wasOpenBeforeStop) {
                    // Restore the feed state if it was open before stopping
                    // Use a slight delay to ensure everything is properly initialized
                    setTimeout(() => {
                        this.openFeed();
                    }, 100);
                }
                
                // Reset the flag after use
                this.wasOpenBeforeStop = false;
            }

            setupCameraTouchListener() {
                const cameraVideo = document.getElementById('camera-video');
                const cameraInterface = document.getElementById('camera-interface');
                const chatOverlay = document.getElementById('chat-overlay');
                
                if (!cameraVideo || !cameraInterface || !this.isMobile) return;
                
                // Remove existing listeners if any
                if (this.cameraListeners) {
                    this.removeCameraListeners();
                }
                
                // Listen for touches on the camera area
                const handleCameraTouch = (e) => {
                    // Check if the touch is on the camera video area or chat overlay
                    if (this.feedOpen && 
                        (e.target === cameraVideo || 
                         e.target === cameraInterface || 
                         e.target === chatOverlay ||
                         chatOverlay.contains(e.target))) {
                        // Close the news feed
                        e.preventDefault();
                        e.stopPropagation();
                        this.toggleFeed();
                    }
                };
                
                // Add listeners with capture phase for better event handling
                cameraVideo.addEventListener('touchstart', handleCameraTouch, { passive: false, capture: true });
                cameraInterface.addEventListener('touchstart', handleCameraTouch, { passive: false, capture: true });
                if (chatOverlay) {
                    chatOverlay.addEventListener('touchstart', handleCameraTouch, { passive: false, capture: true });
                }
                
                // Store references to remove listeners later
                this.cameraListeners = { 
                    handleCameraTouch,
                    elements: [cameraVideo, cameraInterface, chatOverlay]
                };
            }
            
            removeCameraListeners() {
                if (this.cameraListeners && this.cameraListeners.elements) {
                    this.cameraListeners.elements.forEach(element => {
                        if (element) {
                            element.removeEventListener('touchstart', this.cameraListeners.handleCameraTouch, { capture: true });
                        }
                    });
                    this.cameraListeners = null;
                }
            }

            setupMobileGestures() {
                const dragHandle = document.getElementById('mobile-drag-handle');
                const feedContainer = document.getElementById('news-feed');
                const mobileContent = document.getElementById('mobile-news-content');
                
                if (!dragHandle || !feedContainer) return;
                
                let startY = 0;
                let currentY = 0;
                let isDragging = false;
                let startTime = 0;
                let touchStartTransform = 0;
                
                const handleStart = (e) => {
                    isDragging = true;
                    dragHandle.classList.add('dragging');
                    startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                    currentY = startY;
                    startTime = Date.now();
                    
                    // Get current transform if any
                    const transform = window.getComputedStyle(feedContainer).transform;
                    if (transform && transform !== 'none') {
                        const matrix = new DOMMatrix(transform);
                        touchStartTransform = matrix.m42; // translateY value
                    } else {
                        touchStartTransform = 0;
                    }
                    
                    feedContainer.style.transition = 'none';
                    
                    // Pause mobile auto-scroll
                    if (mobileContent) {
                        mobileContent.classList.add('paused');
                    }
                };
                
                const handleMove = (e) => {
                    if (!isDragging) return;
                    
                    e.preventDefault();
                    currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                    const deltaY = currentY - startY;
                    
                    // More responsive dragging - immediate response
                    if (this.feedOpen) {
                        const translateY = deltaY;
                        // Allow both up and down dragging for better responsiveness
                        feedContainer.style.transform = `translateY(${Math.max(0, Math.min(translateY, window.innerHeight * 0.7))}px)`;
                    }
                };
                
                const handleEnd = () => {
                    if (!isDragging) return;
                    
                    isDragging = false;
                    dragHandle.classList.remove('dragging');
                    
                    const deltaY = currentY - startY;
                    const deltaTime = Date.now() - startTime;
                    const velocity = Math.abs(deltaY) / deltaTime;
                    
                    // Faster, more responsive transition
                    feedContainer.style.transition = 'transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    // Lower threshold for more responsive closing - just 30px or quick swipe
                    const threshold = 30;
                    
                    if (deltaY > threshold || velocity > 0.15) {
                        // Close the panel
                        this.toggleFeed();
                    } else {
                        // Snap back to open position
                        feedContainer.style.transform = 'translateY(0)';
                    }
                    
                    // Resume mobile auto-scroll
                    if (mobileContent && this.feedOpen) {
                        setTimeout(() => {
                            mobileContent.classList.remove('paused');
                        }, 300);
                    }
                };
                
                // Touch events with better handling
                dragHandle.addEventListener('touchstart', handleStart, { passive: false });
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd, { passive: true });
                window.addEventListener('touchcancel', handleEnd, { passive: true });
                
                // Mouse events for testing
                dragHandle.addEventListener('mousedown', handleStart);
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                
                // Add more responsive swipe-down gesture on the content area
                let contentStartY = 0;
                let contentScrollTop = 0;
                let contentDragging = false;
                
                mobileContent.addEventListener('touchstart', (e) => {
                    contentStartY = e.touches[0].clientY;
                    contentScrollTop = mobileContent.scrollTop;
                    contentDragging = false;
                }, { passive: true });
                
                mobileContent.addEventListener('touchmove', (e) => {
                    // If scrolled to top and swiping down, start closing gesture
                    if (mobileContent.scrollTop === 0 && contentScrollTop === 0) {
                        const deltaY = e.touches[0].clientY - contentStartY;
                        if (deltaY > 5) { // Lower threshold for more responsiveness
                            e.preventDefault();
                            contentDragging = true;
                            feedContainer.style.transition = 'none';
                            feedContainer.style.transform = `translateY(${Math.min(deltaY, window.innerHeight * 0.7)}px)`;
                        }
                    }
                }, { passive: false });
                
                mobileContent.addEventListener('touchend', (e) => {
                    if (!contentDragging) return;
                    
                    const transform = window.getComputedStyle(feedContainer).transform;
                    if (transform && transform !== 'none') {
                        const matrix = new DOMMatrix(transform);
                        const translateY = matrix.m42;
                        
                        feedContainer.style.transition = 'transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        
                        if (translateY > 30) { // Lower threshold
                            // Close if dragged down more than 30px
                            this.toggleFeed();
                        } else {
                            // Snap back
                            feedContainer.style.transform = 'translateY(0)';
                        }
                    }
                    contentDragging = false;
                }, { passive: true });
                
                // Setup mobile auto-scroll
                this.setupMobileAutoScroll(mobileContent);
            }
            
            setupMobileAutoScroll(mobileContent) {
                if (!mobileContent) return;
                
                // Enable auto-scroll class
                mobileContent.classList.add('auto-scroll');
                
                let userScrolling = false;
                let scrollTimeout;
                
                // Detect user scrolling
                mobileContent.addEventListener('touchstart', () => {
                    userScrolling = true;
                    mobileContent.classList.add('paused');
                }, { passive: true });
                
                mobileContent.addEventListener('touchend', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        userScrolling = false;
                        mobileContent.classList.remove('paused');
                    }, 3000); // Resume auto-scroll after 3 seconds of inactivity
                }, { passive: true });
                
                // Also pause on manual scroll
                mobileContent.addEventListener('scroll', () => {
                    if (!userScrolling) {
                        mobileContent.classList.add('paused');
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            mobileContent.classList.remove('paused');
                        }, 3000);
                    }
                }, { passive: true });
            }

            init() {
                this.setupFilters();
                this.loadInitialFeed();
            }

            setupDesktopAutoScroll() {
                const content = document.getElementById('news-content');
                const ticker = document.getElementById('news-ticker');
                
                if (!content || !ticker || this.isMobile) return;
                
                // Pause on hover for desktop
                content.addEventListener('mouseenter', () => {
                    ticker.classList.add('paused');
                    this.autoScrollEnabled = false;
                });
                
                content.addEventListener('mouseleave', () => {
                    ticker.classList.remove('paused');
                    this.autoScrollEnabled = true;
                });
                
                // Restart animation when needed
                this.restartAutoScroll();
            }

            restartAutoScroll() {
                if (this.isMobile) return;
                
                const ticker = document.getElementById('news-ticker');
                if (!ticker) return;
                
                // Force animation restart
                ticker.style.animation = 'none';
                ticker.offsetHeight; // Trigger reflow
                ticker.style.animation = `smoothScroll ${this.scrollSpeed}s linear infinite`;
            }

                const demoArticles = [
                    {

                try {

                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.articles && Array.isArray(data.articles)) {
                            // Clear demo articles and use real ones
                            this.articles.clear();
                            data.articles.forEach(article => {
                                this.articles.set(article.id, article);
                            });
                            
                            this.renderFeed();
                        }
                        
                        this.startPolling();
                    }
                } catch (error) {
                    console.log('Using demo articles - backend not available');
                    // Continue with demo articles
                }
            }

            startPolling() {
                // Poll for new articles every 30 seconds
                this.pollingInterval = setInterval(async () => {
                    if (!this.feedEnabled) return;
                    
                    try {
                        const response = await fetch('/api/news/feed?limit=5');
                        if (response.ok) {
                            const data = await response.json();
                            if (data.articles && Array.isArray(data.articles)) {
                                let hasNewArticles = false;
                                data.articles.forEach(article => {
                                    if (!this.articles.has(article.id)) {
                                        this.articles.set(article.id, article);
                                        this.newArticleCount++;
                                        hasNewArticles = true;
                                    }
                                });
                                
                                if (hasNewArticles) {
                                    this.updateBadge();
                                    this.renderFeed();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 30000);
            }

            updateBadge() {
                if (this.isMobile && !this.feedOpen) {
                    const badge = document.getElementById('news-badge');
                    if (badge && this.newArticleCount > 0) {
                        badge.textContent = this.newArticleCount > 99 ? '99+' : this.newArticleCount;
                        badge.classList.add('show');
                    }
                }
            }

            openFeed() {
                if (!this.feedEnabled || this.feedOpen) return;
                
                const feed = document.getElementById('news-feed');
                const mainContainer = document.getElementById('main-container');
                
                this.feedOpen = true;
                
                // Use requestAnimationFrame for smoother animations
                requestAnimationFrame(() => {
                    feed.classList.add('open');
                    
                    if (!this.isMobile) {
                        mainContainer.classList.add('news-open');
                        // Update toggle button icon on desktop
                        const toggleIcon = document.querySelector('.news-toggle-icon');
                        if (toggleIcon) {
                            toggleIcon.textContent = '‚úï';
                        }
                    }
                });
            }

            closeFeed() {
                if (!this.feedEnabled || !this.feedOpen) return;
                
                const feed = document.getElementById('news-feed');
                const mainContainer = document.getElementById('main-container');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                this.feedOpen = false;
                
                // Use requestAnimationFrame for smoother animations
                requestAnimationFrame(() => {
                    feed.classList.remove('open');
                    
                    if (!this.isMobile) {
                        mainContainer.classList.remove('news-open');
                        // Update toggle button icon on desktop
                        const toggleIcon = document.querySelector('.news-toggle-icon');
                        if (toggleIcon) {
                            toggleIcon.textContent = 'üì∞';
                        }
                    }
                    
                    if (this.isMobile) {
                        // Toggle FAB state
                        if (mobileFab) {
                            mobileFab.classList.remove('open');
                        }
                        
                        // Remove camera listeners when closing
                        this.removeCameraListeners();
                        
                        // Update FAB icon
                        const fabIcon = document.querySelector('.mobile-news-fab-icon');
                        if (fabIcon) {
                            fabIcon.textContent = 'üì∞';
                        }
                    }
                });
            }

            toggleFeed() {
                if (!this.feedEnabled) return;
                
                if (this.feedOpen) {
                    this.closeFeed();
                } else {
                    this.openFeed();
                }
                
                // Mobile-specific handling
                if (this.isMobile) {
                    const mobileFab = document.getElementById('mobile-news-fab');
                    
                    if (mobileFab) {
                        mobileFab.classList.toggle('open', this.feedOpen);
                    }
                    
                    // Clear badge when opening
                    if (this.feedOpen) {
                        this.newArticleCount = 0;
                        const badge = document.getElementById('news-badge');
                        if (badge) badge.classList.remove('show');
                        
                        // Re-setup camera touch listener when opening
                        setTimeout(() => {
                            this.setupCameraTouchListener();
                        }, 300);
                    }
                    
                    // Update FAB icon
                    const fabIcon = document.querySelector('.mobile-news-fab-icon');
                    if (fabIcon) {
                        fabIcon.textContent = this.feedOpen ? '‚úï' : 'üì∞';
                    }
                }
            }

            setupFilters() {
                document.querySelectorAll('.news-filter').forEach(filter => {
                    filter.addEventListener('click', (e) => {
                        // Prevent double-tap zoom on mobile
                        e.preventDefault();
                        
                        document.querySelectorAll('.news-filter').forEach(f => 
                            f.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderFeed();
                        
                        // Scroll to top on mobile when filter changes
                        if (this.isMobile) {
                            const mobileContent = document.getElementById('mobile-news-content');
                            if (mobileContent) {
                                mobileContent.scrollTop = 0;
                            }
                        }
                    });
                });
            }

            renderFeed() {
                if (this.isMobile) {
                    this.renderMobileFeed();
                } else {
                    this.renderDesktopFeed();
                }
            }

            renderDesktopFeed() {
                const ticker = document.getElementById('news-ticker');
                if (!ticker) return;
                
                ticker.innerHTML = '';

                const sortedArticles = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published));

                if (sortedArticles.length === 0) {
                    ticker.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 2rem;">Loading live news stream...</div>';
                    return;
                }

                // Create container for smooth scrolling
                const fragment = document.createDocumentFragment();
                
                // Add articles multiple times for continuous scroll
                for (let i = 0; i < this.duplicateCount; i++) {
                    sortedArticles.forEach(article => {
                        fragment.appendChild(this.createDesktopNewsItem(article));
                    });
                }
                
                ticker.appendChild(fragment);
                
                // Restart animation for new content
                this.restartAutoScroll();
            }

            renderMobileFeed() {
                const ticker = document.getElementById('mobile-news-ticker');
                const mobileContent = document.getElementById('mobile-news-content');
                if (!ticker) return;
                
                // Use document fragment for better performance
                const fragment = document.createDocumentFragment();

                const sortedArticles = Array.from(this.articles.values())
                    .filter(article => {
                        if (this.currentFilter === 'all') return true;
                        if (this.currentFilter === 'breaking') return article.is_breaking;
                        return article.category?.toLowerCase() === this.currentFilter;
                    })
                    .sort((a, b) => new Date(b.published) - new Date(a.published));

                if (sortedArticles.length === 0) {
                    ticker.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 2rem;">Loading news...</div>';
                    return;
                }

                // Add articles twice for continuous scroll effect
                for (let i = 0; i < 2; i++) {
                    sortedArticles.forEach(article => {
                        fragment.appendChild(this.createMobileNewsCard(article));
                    });
                }
                
                ticker.innerHTML = '';
                ticker.appendChild(fragment);
                
                // Restart animation for mobile auto-scroll
                if (mobileContent) {
                    // Force animation restart
                    const ticker = document.getElementById('mobile-news-ticker');
                    ticker.style.animation = 'none';
                    ticker.offsetHeight; // Trigger reflow
                    ticker.style.animation = '';
                }
            }

            createMobileNewsCard(article) {
                const card = document.createElement('div');
                card.className = article.is_breaking ? 'mobile-news-card breaking' : 'mobile-news-card';
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    ${article.is_breaking ? '<div style="display: inline-block; padding: 2px 6px; background: rgba(255, 59, 48, 0.9); color: white; font-size: 0.55rem; font-weight: 700; border-radius: 4px; margin-bottom: 0.3rem;">BREAKING</div>' : ''}
                    <div style="font-size: 0.85rem; font-weight: 600; color: white; margin-bottom: 0.3rem; line-height: 1.2;">${article.title.substring(0, 80)}${article.title.length > 80 ? '...' : ''}</div>
                    <div style="display: flex; gap: 0.4rem; font-size: 0.65rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 0.3rem;">
                        <span style="color: #00ff88; font-weight: 500;">${article.category || 'General'}</span>
                        <span>‚Ä¢</span>
                        <span>${time}</span>
                    </div>
                    <div style="font-size: 0.7rem; color: rgba(255, 255, 255, 0.85); line-height: 1.3;">${(article.summary || '').substring(0, 100)}...</div>
                `;

                card.onclick = () => {
                    const url = article.url?.startsWith('http') 
                        ? article.url 
                        : `https://example.com${article.url}`;
                    if (article.url !== '#') {
                        window.open(url, '_blank');
                    }
                };
                
                return card;
            }

            createDesktopNewsItem(article) {
                const item = document.createElement('div');
                item.className = article.is_breaking ? 'news-item breaking' : 'news-item';
                
                const time = new Date(article.published).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    ${article.is_breaking ? '<div style="display: inline-block; padding: 0.2rem 0.5rem; background: rgba(255, 59, 48, 0.8); color: white; font-size: 0.65rem; font-weight: 700; border-radius: 5px; margin-bottom: 0.5rem;">BREAKING</div>' : ''}
                    <div class="news-item-title">${article.title}</div>
                    <div class="news-item-meta">
                        <span class="news-item-category">${article.category || 'General'}</span>
                        <span>${time}</span>
                        <span>${article.source_name || 'News Source'}</span>
                    </div>
                    <div class="news-item-summary">${article.summary || ''}</div>
                `;

                item.onclick = () => {
                    const url = article.url?.startsWith('http') 
                        ? article.url 
                        : `https://example.com${article.url}`;
                    if (article.url !== '#') {
                        window.open(url, '_blank');
                    }
                };
                
                return item;
            }

            deactivate() {
                // Store whether feed was open before deactivating
                this.wasOpenBeforeStop = this.feedOpen;
                
                this.feedEnabled = false;
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                // Clear polling interval
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
                
                // Close the feed if it's open
                if (this.feedOpen) {
                    this.closeFeed();
                }
                
                const feedContainer = document.getElementById('news-feed');
                const mobileFab = document.getElementById('mobile-news-fab');
                
                // Remove enabled state after closing animation completes
                setTimeout(() => {
                    feedContainer.classList.remove('enabled');
                    if (mobileFab) mobileFab.classList.remove('enabled');
                }, 300);
                
                // Remove camera touch listeners if mobile
                if (this.isMobile) {
                    this.removeCameraListeners();
                }
                
                this.articles.clear();
                this.newArticleCount = 0;
            }
        }

        // Initialize
        let newsFeed = null;
        document.addEventListener('DOMContentLoaded', () => {
            newsFeed = new NewsFeedManager();
            
            // Handle resize events with debouncing
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    const wasMobile = newsFeed.isMobile;
                    newsFeed.isMobile = window.innerWidth <= 768;
                    
                    // Re-render if device type changed
                    if (wasMobile !== newsFeed.isMobile && newsFeed.feedEnabled) {
                        newsFeed.renderFeed();
                        if (!newsFeed.isMobile) {
                            newsFeed.setupDesktopAutoScroll();
                        } else {
                            newsFeed.setupMobileGestures();
                            newsFeed.setupCameraTouchListener();
                        }
                    }
                }, 250);
            });
        });

        // Global functions
        function toggleNewsFeed() {
            if (newsFeed) newsFeed.toggleFeed();
        }

        // Camera functions
        let cameraStream = null;
        let isActive = false;
        
        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera-video');
                const placeholder = document.getElementById('camera-placeholder');
                const controls = document.getElementById('controls-overlay');
                const chat = document.getElementById('chat-overlay');
                
                video.srcObject = cameraStream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                controls.classList.add('show');
                chat.classList.add('show');
                
                isActive = true;
                
                if (newsFeed) {
                    newsFeed.activate();
                    
                    const messageEl = document.getElementById('ai-message');
                    messageEl.textContent = newsFeed.isMobile 
                        ? 'AI Vision active! Tap üì∞ for news.'
                        : 'AI Vision active! Live news feed enabled.';
                    
                    setTimeout(() => {
                        messageEl.textContent = 'AI insights will appear here...';
                    }, 5000);
                }
                
            } catch (error) {
                console.error('Camera failed:', error);
                alert('Camera access denied or not available');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            const video = document.getElementById('camera-video');
            const placeholder = document.getElementById('camera-placeholder');
            const controls = document.getElementById('controls-overlay');
            const chat = document.getElementById('chat-overlay');
            const mainContainer = document.getElementById('main-container');
            
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            controls.classList.remove('show');
            chat.classList.remove('show');
            
            // Remove news-open class to recenter on desktop
            mainContainer.classList.remove('news-open');
            
            isActive = false;
            
            if (newsFeed) {
                newsFeed.deactivate();
            }
        }
    </script>
